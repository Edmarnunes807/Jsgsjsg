<head>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);

            width: 100%;

            transition: all 0.2s;

        .btn:hover {
            transform: translateY(-2px);

        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 50%, 
                transparent 100%);
            animation: scan 2s ease-in-out infinite;

        .status {

        }

        }

        }

        .result {

            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;

            border-bottom: 1px solid #e5e7eb;

        .info-row:last-child {

        .hidden {

        .loading {
            display: inline-block;

            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .camera-info {

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Scanner de C√≥digos</h1>
            <p>Escaneie qualquer c√≥digo de barras EAN-13</p>
        </div>

        <div class="content">
            <div class="input-group">
                <input type="text" 
                       id="manualCode" 
                       placeholder="Digite o c√≥digo de barras (13 d√≠gitos)"
                       maxlength="13">

                    üîç Buscar Produto

                    ‚èπÔ∏è Parar Scanner

                        <div class="scan-line"></div>

                </div>

            </div>

        </div>

    <script>
        let html5QrCode = null;
        let currentCameraId = null;
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;

        const REAR_CAMERA_KEYWORDS = ["back", "rear", "environment", "traseira", "camera 0"];

        // ========== SCANNER (mesmo c√≥digo) ==========
        async function initScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.innerHTML = '<div class="loading"></div> Iniciando c√¢mera traseira...';
                status.className = 'status scanning';
                
                document.getElementById('cameraInfo').classList.remove('hidden');
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('cameraControls').classList.remove('hidden');
                document.getElementById('scannerContainer').style.display = 'block';
                
                const config = {
                    fps: 30,
                    qrbox: { width: 300, height: 200 },
                    aspectRatio: 4/3,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39
                    ]
                };
                
                html5QrCode = new Html5Qrcode("reader");
                
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const rearCameraId = await findRearCamera();
                
                if (rearCameraId) {
                    currentCameraId = rearCameraId;
                    
                    const cameraConfig = {
                        ...config,
                        videoConstraints: {
                            deviceId: { exact: rearCameraId },
                            width: { min: 1280, ideal: 1920, max: 2560 },
                            height: { min: 720, ideal: 1080, max: 1440 },
                            frameRate: { ideal: 30, min: 24 },
                            advanced: [
                                { focusMode: "continuous" },
                                { whiteBalanceMode: "continuous" }
                            ]
                        }
                    };
                    
                    await html5QrCode.start(
                        rearCameraId,
                        cameraConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                } else {
                    const fallbackConfig = {
                        ...config,
                        videoConstraints: {
                            facingMode: { exact: "environment" },
                            width: { min: 1280, ideal: 1920 },
                            height: { min: 720, ideal: 1080 },
                            frameRate: { ideal: 30 },
                            advanced: [{ focusMode: "continuous" }]
                        }
                    };
                    
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        fallbackConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                    currentCameraId = "environment";
                }
                
                status.textContent = '‚úÖ Scanner ativo com auto-foco! Aponte para um c√≥digo de barras...';
                status.className = 'status success';
                isScanning = true;
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                await handleScannerError(error);
            }
        }

        // ========== FUN√á√ÉO DE BUSCA DIRETA ==========
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            
            // Primeiro tenta Open Food Facts (√© gratuito e bom para alimentos)
            const foodProduct = await tryOpenFoodFacts(code);
            
            if (foodProduct) {
                // Se encontrou em Open Food Facts, mostra informa√ß√µes
                showProductInfo(foodProduct, code, 'Open Food Facts');
            } else {
                // Se n√£o encontrou, mostra links de pesquisa
                showSearchLinks(code);
            }
        }

        // Tenta Open Food Facts (gratuito e funciona bem para alimentos)
        async function tryOpenFoodFacts(code) {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data.status === 1 && data.product) {
                    return {
                        name: data.product.product_name || 
                              data.product.product_name_pt || 
                              data.product.product_name_en || 
                              'Produto',
                        brand: data.product.brands || data.product.brand_owner || '',
                        image: data.product.image_front_url || data.product.image_url || null,
                        category: data.product.categories || '',
                        quantity: data.product.quantity || ''
                    };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

                </div>
                
                <div class="search-links">
                    <h3>üîç Pesquisar em Lojas Online</h3>
                    <div class="links-grid">

                        </a>

                        </a>
                        <a href="${searchUrls['Mercado Livre']}" target="_blank" class="search-link">
                            <span class="link-icon">üì¶</span> Mercado Livre
                        </a>
                        <a href="${searchUrls['Amazon Brasil']}" target="_blank" class="search-link">
                            <span class="link-icon">üì¶</span> Amazon
                        </a>
                        <a href="${searchUrls['Magazine Luiza']}" target="_blank" class="search-link">
                            <span class="link-icon">üè™</span> Magazine
                        </a>
                        <a href="${searchUrls['Americanas']}" target="_blank" class="search-link">

                        </a>

        // Mostra informa√ß√µes do produto (quando encontra em Open Food Facts)
        function showProductInfo(product, code, source) {

            let imageHtml = '';

            resultDiv.innerHTML = `

                <div class="product-info">

                    ${product.brand ? `

                    ${product.category ? `

                </div>
                
                <div class="search-links">

                    <div class="links-grid">
                        <a href="https://www.google.com/search?q=${encodeURIComponent(product.name + ' ' + code)}" target="_blank" class="search-link">

                        </a>
                        <a href="https://lista.mercadolivre.com.br/${code}" target="_blank" class="search-link">

        // Adicionar produto manualmente (para seu sistema)
        function addManualProduct(code) {
            const name = document.getElementById('productName').value.trim();
            const brand = document.getElementById('productBrand').value.trim();
            
            if (!name) {
                alert('Digite o nome do produto');
                return;
            }
            
            // Aqui voc√™ pode salvar no localStorage ou enviar para seu backend
            const product = {
                code: code,
                name: name,
                brand: brand,
                date: new Date().toISOString()
            };
            
            // Salvar no localStorage (exemplo)
            let savedProducts = JSON.parse(localStorage.getItem('manualProducts') || '[]');
            savedProducts.push(product);
            localStorage.setItem('manualProducts', JSON.stringify(savedProducts));
            
            alert(`‚úÖ Produto "${name}" salvo com sucesso!`);
            
            // Limpar campos
            document.getElementById('productName').value = '';
            document.getElementById('productBrand').value = '';
        }

        // ========== FUN√á√ïES AUXILIARES ==========

        async function findRearCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const exactCamera = videoDevices.find(device => 
                    device.label && device.label.includes("camera 0, facing back")
                );
                
                if (exactCamera) return exactCamera.deviceId;
                
                const rearCamera = videoDevices.find(device => {
                    if (!device.label) return false;
                    const label = device.label.toLowerCase();
                    return REAR_CAMERA_KEYWORDS.some(keyword => 
                        label.includes(keyword.toLowerCase())
                    );
                });
                
                if (rearCamera) return rearCamera.deviceId;
                
                if (videoDevices.length > 0) return videoDevices[0].deviceId;
                
                return null;
                
            } catch (error) {
                console.error("Erro ao encontrar c√¢mera:", error);
                return null;
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            if (!isValidBarcode(code)) return;
            
            if (code === lastScanned && (now - lastScanTime) < 2000) return;
            
            lastScanned = code;
            lastScanTime = now;
            
            const status = document.getElementById('status');
            status.textContent = `‚úÖ C√≥digo detectado: ${code}`;
            status.className = 'status success';
            
            if (html5QrCode) html5QrCode.pause();
            
            searchProduct(code);
            
            setTimeout(() => {
                if (html5QrCode && isScanning) {
                    html5QrCode.resume();
                    status.textContent = 'Pronto para escanear novamente...';
                    status.className = 'status scanning';
                }
            }, 3000);
        }

        function onScanError(error) {
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        function isValidBarcode(code) {
            if (!/^\d+$/.test(code)) return false;
            if (code.length < 8 || code.length > 13) return false;
            if (code.length === 13) return validateEAN13(code);
            return true;
        }

        function validateEAN13(code) {
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                const digit = parseInt(code[i]);
                sum += digit * (i % 2 === 0 ? 1 : 3);
            }
            const checksum = (10 - (sum % 10)) % 10;
            return checksum === parseInt(code[12]);
        }

        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (error) {}
                html5QrCode.clear();
            }
            
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }

        function searchManual() {
            const code = document.getElementById('manualCode').value.trim();
            if (!code || code.length < 8) {
                alert('Digite um c√≥digo de barras v√°lido (8-13 d√≠gitos)');
                return;
            }
            searchProduct(code);
        }

        async function handleScannerError(error) {
            const status = document.getElementById('status');
            
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (e) {}
            }
            
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            status.className = 'status error';
            
            if (error.message.includes('permission')) {
                status.textContent = '‚ùå Permiss√£o da c√¢mera negada. Permita o acesso √† c√¢mera.';
            } else if (error.message.includes('NotFoundError')) {
                status.textContent = '‚ùå C√¢mera traseira n√£o dispon√≠vel.';
            } else if (error.message.includes('NotSupportedError')) {
                try {
                    status.innerHTML = '<div class="loading"></div> Iniciando modo padr√£o...';
                    const basicConfig = { fps: 10, qrbox: { width: 250, height: 150 } };
                    await html5QrCode.start({ facingMode: "environment" }, basicConfig, onScanSuccess, onScanError);
                    status.textContent = '‚úÖ Scanner ativo (modo padr√£o)!';
                    isScanning = true;
                    currentCameraId = "environment";
                    return;
                } catch (e) {
                    status.textContent = '‚ùå Falha ao iniciar scanner.';
                }
            } else {
                status.textContent = '‚ùå Erro ao iniciar o scanner. Tente novamente.';
            }
            
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            document.getElementById('scannerContainer').style.display = 'none';
        }

        document.getElementById('manualCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchManual();
        });
    </script>
