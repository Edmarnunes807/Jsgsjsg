<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Autom√°tico de C√≥digos</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin: 10px 0 20px;
            width: 100%;
            max-width: 500px;
        }

        .header h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .header p {
            color: #ccc;
            font-size: 14px;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        #reader {
            width: 100% !important;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 150px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.6),
                        0 0 20px rgba(76, 175, 80, 0.5);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #4CAF50 50%, 
                transparent 100%);
            animation: scan 1.5s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .controls {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .status {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border-left: 4px solid #4CAF50;
        }

        .status.scanning {
            border-left-color: #4CAF50;
            background: #1b5e20;
        }

        .status.detected {
            border-left-color: #2196F3;
            background: #0d47a1;
        }

        .status.error {
            border-left-color: #f44336;
            background: #b71c1c;
        }

        .result {
            width: 100%;
            max-width: 500px;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #aaa;
            font-weight: 500;
        }

        .info-value {
            color: white;
            text-align: right;
            max-width: 60%;
            font-weight: 500;
        }

        .product-image {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #1a1a1a;
            padding: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4CAF50;
        }

        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-scanned {
            width: 100%;
            max-width: 500px;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .last-scanned h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .code-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .code-badge {
            background: #1a1a1a;
            color: #4CAF50;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #4CAF50;
            transition: all 0.2s;
        }

        .code-badge:hover {
            background: #4CAF50;
            color: white;
        }

        .counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: #4CAF50;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 20;
        }

        .torch-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .torch-btn:hover {
            background: rgba(76, 175, 80, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Scanner Autom√°tico</h1>
        <p>Aponte para qualquer c√≥digo de barras - a leitura √© autom√°tica!</p>
    </div>

    <div class="scanner-container">
        <div id="reader"></div>
        <div class="scanner-overlay">
            <div class="focus-frame">
                <div class="scan-line"></div>
            </div>
        </div>
        <div class="counter" id="counter">0 c√≥digos</div>
        <button class="torch-btn" id="torchBtn" onclick="toggleTorch()">üî¶</button>
    </div>

    <div class="controls">
        <button class="btn btn-start" id="startBtn" onclick="startScanner()">
            ‚ñ∂Ô∏è Iniciar Scanner
        </button>
        <button class="btn btn-stop" id="stopBtn" onclick="stopScanner()" style="display: none;">
            ‚èπÔ∏è Parar Scanner
        </button>
    </div>

    <div class="status" id="status">
        Clique em "Iniciar Scanner" para come√ßar
    </div>

    <div class="result" id="result">
        <!-- Resultados aparecem aqui -->
    </div>

    <div class="last-scanned" id="lastScanned" style="display: none;">
        <h3>üìã √öltimos C√≥digos Lidos:</h3>
        <div class="code-list" id="codeList"></div>
    </div>

    <script>
        // Vari√°veis globais
        let html5QrCode = null;
        let isScanning = false;
        let scanCount = 0;
        let scannedCodes = [];
        let lastDetectedCode = '';
        let detectionCooldown = false;
        
        // Cache de produtos para evitar buscas repetidas
        let productCache = {};

        // Iniciar scanner (SOMENTE c√¢mera traseira)
        async function startScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.textContent = 'üîÑ Ativando c√¢mera traseira...';
                status.className = 'status scanning';
                
                // Mostrar bot√£o de parar, esconder bot√£o de iniciar
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                
                // Mostrar hist√≥rico
                document.getElementById('lastScanned').style.display = 'block';
                
                // Configura√ß√£o do scanner
                const config = {
                    fps: 30, // Alta taxa de quadros para detec√ß√£o r√°pida
                    qrbox: { 
                        width: 280, 
                        height: 160 // √Årea maior para melhor detec√ß√£o
                    },
                    rememberLastUsedCamera: true,
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.CODE_93
                    ]
                };
                
                // Criar inst√¢ncia do scanner
                html5QrCode = new Html5Qrcode("reader");
                
                // FOR√áAR c√¢mera traseira
                const cameraConfig = { facingMode: "environment" };
                
                // Iniciar scanner
                await html5QrCode.start(
                    cameraConfig,
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                status.textContent = '‚úÖ Scanner ativo! Aponte para um c√≥digo de barras...';
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = `‚ùå Erro: ${error.message}`;
                stopScanner();
            }
        }

        // Sucesso na detec√ß√£o - LEITURA CONT√çNUA
        function onScanSuccess(decodedText, decodedResult) {
            const code = decodedText.trim();
            const now = Date.now();
            
            // Ignorar se n√£o for um c√≥digo v√°lido
            if (!isValidBarcode(code)) {
                return;
            }
            
            // Cooldown para evitar detec√ß√µes m√∫ltiplas do mesmo c√≥digo
            if (detectionCooldown && code === lastDetectedCode) {
                return;
            }
            
            // Atualizar √∫ltimo c√≥digo detectado
            lastDetectedCode = code;
            
            // Ativar cooldown de 500ms para o mesmo c√≥digo
            detectionCooldown = true;
            setTimeout(() => {
                detectionCooldown = false;
            }, 500);
            
            // Atualizar contador
            scanCount++;
            document.getElementById('counter').textContent = `${scanCount} c√≥digos`;
            
            // Adicionar ao hist√≥rico (m√°ximo 10)
            if (!scannedCodes.includes(code)) {
                scannedCodes.unshift(code);
                if (scannedCodes.length > 10) {
                    scannedCodes.pop();
                }
                updateCodeList();
            }
            
            // Feedback visual r√°pido
            const status = document.getElementById('status');
            status.className = 'status detected';
            status.textContent = `‚úÖ Detectado: ${code}`;
            
            // Buscar produto (se ainda n√£o estiver no cache)
            if (!productCache[code]) {
                searchProduct(code);
            } else {
                // Se j√° est√° no cache, mostrar imediatamente
                showCachedProduct(code);
            }
            
            // Feedback visual no scanner
            const focusFrame = document.querySelector('.focus-frame');
            focusFrame.style.borderColor = '#2196F3';
            focusFrame.style.boxShadow = '0 0 0 1000px rgba(0, 0, 0, 0.6), 0 0 30px rgba(33, 150, 243, 0.7)';
            
            setTimeout(() => {
                focusFrame.style.borderColor = '#4CAF50';
                focusFrame.style.boxShadow = '0 0 0 1000px rgba(0, 0, 0, 0.6), 0 0 20px rgba(76, 175, 80, 0.5)';
            }, 300);
        }

        // Erro na leitura (ignorar erros comuns)
        function onScanError(error) {
            // Apenas logar erros n√£o comuns
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Scan error:', error);
            }
        }

        // Validar c√≥digo de barras
        function isValidBarcode(code) {
            // Aceitar c√≥digos de 8 a 13 d√≠gitos num√©ricos
            return /^\d{8,13}$/.test(code);
        }

        // Parar scanner (s√≥ quando o usu√°rio clicar)
        async function stopScanner() {
            if (!isScanning) return;
            
            try {
                if (html5QrCode) {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                }
            } catch (error) {
                console.log('Erro ao parar:', error);
            }
            
            // Resetar estado
            isScanning = false;
            html5QrCode = null;
            
            // Mostrar bot√£o de iniciar, esconder bot√£o de parar
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            
            // Atualizar status
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }

        // Atualizar lista de c√≥digos
        function updateCodeList() {
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = '';
            
            scannedCodes.forEach(code => {
                const badge = document.createElement('div');
                badge.className = 'code-badge';
                badge.textContent = code;
                badge.onclick = () => {
                    if (productCache[code]) {
                        showCachedProduct(code);
                    } else {
                        searchProduct(code);
                    }
                };
                codeList.appendChild(badge);
            });
        }

        // Alternar lanterna
        async function toggleTorch() {
            if (!html5QrCode || !isScanning) return;
            
            try {
                const track = await html5QrCode.getRunningTrack();
                if (track && track.getCapabilities && track.getCapabilities().torch) {
                    await track.applyConstraints({
                        advanced: [{ torch: !track.getSettings().torch }]
                    });
                    const torchBtn = document.getElementById('torchBtn');
                    torchBtn.textContent = track.getSettings().torch ? 'üí°' : 'üî¶';
                }
            } catch (error) {
                console.log('Lanterna n√£o dispon√≠vel:', error);
            }
        }

        // Buscar produto na API
        async function searchProduct(code) {
            // Mostrar loading
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Buscando informa√ß√µes para:</div>
                    <div style="margin-top: 5px; font-weight: bold;">${code}</div>
                </div>
            `;
            resultDiv.classList.add('active');
            
            // Verificar cache primeiro
            if (productCache[code]) {
                showCachedProduct(code);
                return;
            }
            
            try {
                // Usar proxy para evitar CORS
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 1) {
                    showProductNotFound(code);
                    return;
                }
                
                // Salvar no cache
                productCache[code] = data.product;
                
                // Mostrar resultado
                showProductInfo(data.product, code);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                showProductError(code, error.message);
            }
        }

        // Mostrar produto do cache
        function showCachedProduct(code) {
            const product = productCache[code];
            if (product) {
                showProductInfo(product, code);
            }
        }

        // Mostrar informa√ß√µes do produto
        function showProductInfo(product, code) {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image_front_url || product.image_url) {
                const imgUrl = product.image_front_url || product.image_url;
                imageHtml = `
                    <img src="${imgUrl}" 
                         class="product-image" 
                         alt="${product.product_name || 'Produto'}"
                         onerror="this.style.display='none'">
                `;
            }
            
            const productName = product.product_name || 
                              product.product_name_pt || 
                              product.product_name_en || 
                              'Produto n√£o identificado';
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè∑Ô∏è Nome:</span>
                        <span class="info-value">${productName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè≠ Marca:</span>
                        <span class="info-value">${product.brands || product.brand_owner || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚öñÔ∏è Quantidade:</span>
                        <span class="info-value">${product.quantity || product.product_quantity || 'N√£o informada'}</span>
                    </div>
                    ${product.categories ? `
                    <div class="info-row">
                        <span class="info-label">üìÇ Categoria:</span>
                        <span class="info-value">${product.categories.split(',')[0]}</span>
                    </div>` : ''}
                    ${product.nutriscore_grade ? `
                    <div class="info-row">
                        <span class="info-label">ü•ó Nutri-Score:</span>
                        <span class="info-value" style="color: #4CAF50; font-weight: bold;">
                            ${product.nutriscore_grade.toUpperCase()}
                        </span>
                    </div>` : ''}
                </div>
            `;
        }

        // Mostrar produto n√£o encontrado
        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label" style="color: #f44336;">‚ùå Status:</span>
                        <span class="info-value" style="color: #f44336;">Produto n√£o encontrado</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üí° Dica:</span>
                        <span class="info-value" style="color: #ccc;">
                            Este c√≥digo n√£o est√° na base Open Food Facts
                        </span>
                    </div>
                </div>
            `;
        }

        // Mostrar erro
        function showProductError(code, errorMsg) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label" style="color: #ff9800;">‚ö†Ô∏è Erro:</span>
                        <span class="info-value" style="color: #ff9800;">
                            ${errorMsg || 'Erro na conex√£o'}
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üîÑ A√ß√£o:</span>
                        <span class="info-value">
                            <button onclick="searchProduct('${code}')" 
                                    style="background: #4CAF50; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                Tentar Novamente
                            </button>
                        </span>
                    </div>
                </div>
            `;
        }

        // Iniciar automaticamente ao carregar a p√°gina?
        // Descomente a linha abaixo se quiser que inicie automaticamente:
        // window.addEventListener('load', startScanner);
    </script>
</body>
</html>
