    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Scanner Inteligente</h1>
            <p>EAN ‚Üí Banco Local + APIs Externas</p>
        </div>
        <div class="content">
            <div class="input-group">
                <input type="text" id="manualCode" placeholder="Digite o c√≥digo EAN (8-13 d√≠gitos)" maxlength="13">
                <button class="btn" onclick="searchManual()">üîç Buscar Produto</button>
            </div>
            
            <button class="btn" id="startBtn" onclick="initScanner()">üì∑ Abrir Scanner</button>
            <div class="camera-info hidden" id="cameraInfo">üé• Usando c√¢mera traseira com auto-foco</div>
            
            <div class="hidden" id="cameraControls">
                <button class="btn btn-secondary" onclick="stopScanner()">‚èπÔ∏è Parar Scanner</button>
            </div>
            
            <div class="scanner-container" id="scannerContainer">
                <div id="reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
            </div>
            
            <div class="status" id="status">Pronto para escanear</div>
            
            <div class="tab-container">
                <div class="tab active" onclick="switchTab('local')">Banco Local</div>
                <div class="tab" onclick="switchTab('external')">APIs Externas</div>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // ========== CONFIGURA√á√ïES ==========
        const GOOGLE_SHEETS_API = "SUA_URL_DO_GOOGLE_APPS_SCRIPT_AQUI"; // ‚Üê COLE SUA URL AQUI
        const BLUESOFT_API_KEY = "7tF33vAL9xZs7ZRoSMBitg"; // Sua chave Bluesoft
        
        let html5QrCode = null;
        let currentCameraId = null;
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;
        let currentTab = 'local';
        
        const REAR_CAMERA_KEYWORDS = ["back", "rear", "environment", "traseira", "camera 0"];

        // ========== SCANNER COM AUTO-FOCO ==========
        async function initScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.innerHTML = '<div class="loading"></div> Iniciando c√¢mera traseira...';
                status.className = 'status scanning';
                
                document.getElementById('cameraInfo').classList.remove('hidden');
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('cameraControls').classList.remove('hidden');
                document.getElementById('scannerContainer').style.display = 'block';
                
                const config = {
                    fps: 30,
                    qrbox: { width: 300, height: 200 },
                    aspectRatio: 4/3,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39
                    ]
                };
                
                html5QrCode = new Html5Qrcode("reader");
                
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const rearCameraId = await findRearCamera();
                
                if (rearCameraId) {
                    currentCameraId = rearCameraId;
                    
                    const cameraConfig = {
                        ...config,
                        videoConstraints: {
                            deviceId: { exact: rearCameraId },
                            width: { min: 1280, ideal: 1920, max: 2560 },
                            height: { min: 720, ideal: 1080, max: 1440 },
                            frameRate: { ideal: 30, min: 24 },
                            advanced: [
                                { focusMode: "continuous" },
                                { whiteBalanceMode: "continuous" }
                            ]
                        }
                    };
                    
                    await html5QrCode.start(
                        rearCameraId,
                        cameraConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                } else {
                    const fallbackConfig = {
                        ...config,
                        videoConstraints: {
                            facingMode: { exact: "environment" },
                            width: { min: 1280, ideal: 1920 },
                            height: { min: 720, ideal: 1080 },
                            frameRate: { ideal: 30 },
                            advanced: [{ focusMode: "continuous" }]
                        }
                    };
                    
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        fallbackConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                    currentCameraId = "environment";
                }
                
                status.textContent = '‚úÖ Scanner ativo com auto-foco! Aponte para um c√≥digo...';
                status.className = 'status success';
                isScanning = true;
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                await handleScannerError(error);
            }
        }

        async function findRearCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const exactCamera = videoDevices.find(device => 
                    device.label && device.label.includes("camera 0, facing back")
                );
                
                if (exactCamera) return exactCamera.deviceId;
                
                const rearCamera = videoDevices.find(device => {
                    if (!device.label) return false;
                    const label = device.label.toLowerCase();
                    return REAR_CAMERA_KEYWORDS.some(keyword => 
                        label.includes(keyword.toLowerCase())
                    );
                });
                
                if (rearCamera) return rearCamera.deviceId;
                
                if (videoDevices.length > 0) return videoDevices[0].deviceId;
                
                return null;
                
            } catch (error) {
                console.error("Erro ao encontrar c√¢mera:", error);
                return null;
            }
        }

        async function handleScannerError(error) {
            const status = document.getElementById('status');
            
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (e) {}
            }
            
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            status.className = 'status error';
            
            if (error.message.includes('permission')) {
                status.textContent = '‚ùå Permiss√£o da c√¢mera negada. Permita o acesso √† c√¢mera.';
            } else if (error.message.includes('NotFoundError')) {
                status.textContent = '‚ùå C√¢mera traseira n√£o dispon√≠vel.';
            } else if (error.message.includes('NotSupportedError')) {
                status.textContent = 'üîÑ Tentando modo padr√£o...';
                setTimeout(() => initScannerWithoutAdvanced(), 1000);
                return;
            } else {
                status.textContent = '‚ùå Erro ao iniciar o scanner. Tente novamente.';
            }
            
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            document.getElementById('scannerContainer').style.display = 'none';
        }

        async function initScannerWithoutAdvanced() {
            try {
                const status = document.getElementById('status');
                status.innerHTML = '<div class="loading"></div> Iniciando modo padr√£o...';
                
                const basicConfig = {
                    fps: 10,
                    qrbox: { width: 250, height: 150 },
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.CODE_128
                    ]
                };
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    basicConfig,
                    onScanSuccess,
                    onScanError
                );
                
                status.textContent = '‚úÖ Scanner ativo (modo padr√£o)!';
                isScanning = true;
                currentCameraId = "environment";
                
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Falha ao iniciar scanner.';
                document.getElementById('startBtn').classList.remove('hidden');
            }
        }

        // ========== TAB SYSTEM ==========
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update search based on current tab
            const lastCode = document.getElementById('manualCode').value;
            if (lastCode && lastCode.length >= 8) {
                searchProduct(lastCode);
            }
        }

        // ========== BUSCA PRINCIPAL ==========
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            const status = document.getElementById('status');
            
            if (currentTab === 'local') {
                await searchLocalDatabase(code);
            } else {
                await searchExternalAPIs(code);
            }
        }

        // ========== BANCO LOCAL (GOOGLE SHEETS) ==========
        async function searchLocalDatabase(code) {
            const resultDiv = document.getElementById('result');
            const status = document.getElementById('status');
            
            status.innerHTML = `<div class="loading"></div> Buscando c√≥digo ${code} no banco local...`;
            status.className = 'status scanning';
            
            resultDiv.innerHTML = '';
            resultDiv.classList.add('active');
            
            try {
                const localResult = await searchInGoogleSheets(code);
                
                if (localResult && localResult.success && localResult.found) {
                    showProductInfo(localResult.product, 'Google Sheets', true);
                    status.textContent = `‚úÖ Encontrado no banco local (linha ${localResult.product.linha})`;
                    status.className = 'status success';
                    return;
                }
                
                // N√£o encontrado localmente
                status.textContent = '‚ùå N√£o encontrado no banco local';
                status.className = 'status error';
                
                showAddToDatabaseForm(code);
                
            } catch (error) {
                console.error('Erro na busca local:', error);
                status.textContent = '‚ùå Erro ao consultar banco local';
                status.className = 'status error';
                
                resultDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <h3 style="color: #6b7280; margin-bottom: 10px;">Erro de conex√£o</h3>
                        <p style="color: #9ca3af; font-size: 14px;">
                            N√£o foi poss√≠vel acessar o banco local.<br>
                            Verifique a URL da API.
                        </p>
                        <button class="btn" onclick="searchLocalDatabase('${code}')" style="margin-top: 20px;">
                            üîÑ Tentar novamente
                        </button>
                    </div>
                `;
            }
        }

        async function searchInGoogleSheets(ean) {
            if (!GOOGLE_SHEETS_API || GOOGLE_SHEETS_API.includes("https://script.google.com/macros/s/AKfycbzgcibH369NS25K6afIYWfspNev0OcaXkRl2C2_HsmNGvdMTTK0OO4cn0VqmaC70GLGfg/exec")) {
                console.warn("‚ö†Ô∏è Configure a URL do Google Sheets API primeiro!");
                return null;
            }
            
            try {
                const url = `${GOOGLE_SHEETS_API}?operation=search&ean=${encodeURIComponent(ean)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar no Google Sheets:', error);
                return null;
            }
        }

        async function saveToGoogleSheets(productData) {
            try {
                const params = new URLSearchParams({
                    operation: 'save',
                    ean: productData.ean,
                    nome: productData.nome || '',
                    marca: productData.marca || '',
                    imagem: productData.imagem || '',
                    preco: productData.preco || '',
                    fonte: productData.fonte || 'Manual'
                });
                
                const url = `${GOOGLE_SHEETS_API}?${params.toString()}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Erro ao salvar no Google Sheets:', error);
                return { success: false, error: error.message };
            }
        }

        async function updateInGoogleSheets(productData) {
            try {
                const params = new URLSearchParams({
                    operation: 'update',
                    ean: productData.ean,
                    nome: productData.nome || '',
                    marca: productData.marca || '',
                    imagem: productData.imagem || '',
                    preco: productData.preco || '',
                    fonte: productData.fonte || 'Editado'
                });
                
                if (productData.linha) {
                    params.append('linha', productData.linha);
                }
                
                const url = `${GOOGLE_SHEETS_API}?${params.toString()}`;
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('Erro ao atualizar:', error);
                return { success: false, error: error.message };
            }
        }

        async function deleteFromGoogleSheets(ean, linha) {
            try {
                const params = new URLSearchParams({
                    operation: 'delete',
                    ean: ean
                });
                
                if (linha) {
                    params.append('linha', linha);
                }
                
                const url = `${GOOGLE_SHEETS_API}?${params.toString()}`;
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                return { success: false, error: error.message };
            }
        }

        // ========== APIS EXTERNAS ==========
        async function searchExternalAPIs(code) {
            const resultDiv = document.getElementById('result');
            const status = document.getElementById('status');
            
            status.innerHTML = `<div class="loading"></div> Buscando em APIs externas...`;
            status.className = 'status scanning';
            
            resultDiv.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div class="loading" style="margin: 0 auto 15px;"></div>
                    <p>Consultando m√∫ltiplas fontes...</p>
                </div>
            `;
            resultDiv.classList.add('active');
            
            const apis = [
                { name: "Open Food Facts", func: searchOpenFoodFacts },
                { name: "EAN Search", func: searchEanSearch },
                { name: "Bluesoft Cosmos", func: searchBluesoftCosmos }
            ];
            
            let foundProduct = null;
            let foundSource = '';
            
            for (const api of apis) {
                try {
                    status.innerHTML = `<div class="loading"></div> Consultando ${api.name}...`;
                    
                    const product = await api.func(code);
                    if (product && product.name) {
                        foundProduct = product;
                        foundSource = api.name;
                        break;
                    }
                } catch (error) {
                    console.log(`API ${api.name} falhou:`, error);
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            if (foundProduct) {
                showExternalProductInfo(foundProduct, code, foundSource);
                status.textContent = `‚úÖ Encontrado em: ${foundSource}`;
                status.className = 'status success';
            } else {
                showNoExternalResults(code);
                status.textContent = '‚ùå N√£o encontrado em APIs externas';
                status.className = 'status error';
            }
        }

        async function searchOpenFoodFacts(code) {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                if (!response.ok) return null;
                
                const data = await response.json();
                if (data.status === 1 && data.product) {
                    return {

        // ========== FUN√á√ïES DO SCANNER ==========
        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            if (!isValidBarcode(code)) return;
            if (code === lastScanned && (now - lastScanTime) < 2000) return;
            
            lastScanned = code;
            lastScanTime = now;
            
            const status = document.getElementById('status');
            status.textContent = `‚úÖ C√≥digo detectado: ${code}`;
            status.className = 'status success';
            
            if (html5QrCode) html5QrCode.pause();
            searchProduct(code);
            
            setTimeout(() => {
                if (html5QrCode && isScanning) {
                    html5QrCode.resume();
                    status.textContent = 'Pronto para escanear novamente...';
                    status.className = 'status scanning';
                }
            }, 3000);
        }

        function onScanError(error) {
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        function isValidBarcode(code) {
            if (!/^\d+$/.test(code)) return false;
            if (code.length < 8 || code.length > 13) return false;
            if (code.length === 13) return validateEAN13(code);
            return true;
        }

        function validateEAN13(code) {
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                const digit = parseInt(code[i]);
                sum += digit * (i % 2 === 0 ? 1 : 3);
            }
            const checksum = (10 - (sum % 10)) % 10;
            return checksum === parseInt(code[12]);
        }

        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (error) {}
                html5QrCode.clear();
            }
            
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }
