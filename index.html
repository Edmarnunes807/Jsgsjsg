<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de C√≥digos de Barras</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;

            display: flex;

            justify-content: center;

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-success {
            background: #10b981;
        }

        .scanner-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
            min-height: 300px;
            display: none;
        }

        #reader {
            width: 100% !important;
            min-height: 300px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .focus-frame {
            width: 80%;
            height: 120px;
            border: 4px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 50%, 
                transparent 100%);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #4b5563;
        }

        .status.scanning {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .status.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .result {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4b5563;
        }

        .info-value {
            color: #111827;
            text-align: right;
            max-width: 60%;
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .camera-controls select {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            display: none; /* Escondido pois vamos usar c√¢mera fixa */
        }

        .torch-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .torch-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        .test-codes {
            margin-top: 15px;
            padding: 15px;
            background: #e0f2fe;
            border-radius: 10px;
        }

        .test-codes h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #0369a1;
        }

        .code-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .code-badge {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #bae6fd;
            transition: all 0.2s;
        }

        .code-badge:hover {
            background: #0ea5e9;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .camera-info {
            text-align: center;
            padding: 10px;
            background: #e0f2fe;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Scanner de Produtos</h1>
            <p>Escaneie qualquer c√≥digo de barras EAN-13</p>
        </div>

        <div class="content">
            <!-- Entrada manual -->
            <div class="input-group">
                <input type="text" 
                       id="manualCode" 
                       placeholder="Digite o c√≥digo de barras (13 d√≠gitos)"
                       maxlength="13"
                       value="7891000315507">
                <button class="btn" onclick="searchManual()">
                    üîç Buscar Produto Manualmente
                </button>
            </div>

            <!-- Bot√£o do scanner -->
            <button class="btn" id="startBtn" onclick="initScanner()">
                üì∑ Abrir Scanner de C√¢mera
            </button>

            <!-- Informa√ß√£o da c√¢mera fixa -->
            <div class="camera-info hidden" id="cameraInfo">
                üé• Usando c√¢mera traseira com auto-foco
            </div>

            <!-- Controles da c√¢mera -->
            <div class="camera-controls hidden" id="cameraControls">
                <button class="btn btn-secondary" onclick="stopScanner()">
                    ‚èπÔ∏è Parar Scanner
                </button>
            </div>

            <!-- Container do scanner -->
            <div class="scanner-container" id="scannerContainer">
                <div id="reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="torch-control">
                    <button class="torch-btn" id="torchBtn" onclick="toggleTorch()">üî¶</button>
                </div>
            </div>

            <!-- Status -->
            <div class="status" id="status">
                Clique em "Abrir Scanner" para come√ßar
            </div>

            <!-- Controles extras (simplificados) -->
            <div class="camera-controls hidden" id="extraControls">
                <button class="btn" onclick="testScanner()">
                    üß™ Testar Scanner
                </button>
            </div>

            <!-- Resultado -->
            <div class="result" id="result"></div>

            <!-- C√≥digos de teste -->
            <div class="test-codes">
                <h3>üéØ C√≥digos de teste (clique para usar):</h3>
                <div class="code-list" id="testCodes"></div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let html5QrCode = null;
        let currentCameraId = null;
        let cameras = [];
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;

        // C√≥digos de teste reais
        const TEST_CODES = [
            '7891000315507', // Nescau
            '7894900010015', // Coca-Cola
            '7891910000197', // Arroz Tio Jo√£o
            '7892840816841', // Leite Ninho
            '7896051111027', // √ìleo Soja
            '7891150002658', // Caf√© Pil√£o
            '7891999010026', // Feij√£o Carioca
            '7894650050011', // Sab√£o OMO
            '7891024115109', // Fralda Pampers
            '7896036090015'  // P√£o Pullman
        ];

        // ID da c√¢mera preferencial (baseado na sua imagem)
        const PREFERRED_CAMERA = {
            label: "camera 0, facing back (Traseira)",
            keywords: ["camera 0", "facing back", "Traseira", "back"]
        };

        // Inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadTestCodes();
        });

        // Carregar c√≥digos de teste
        function loadTestCodes() {
            const container = document.getElementById('testCodes');
            TEST_CODES.forEach(code => {
                const badge = document.createElement('div');
                badge.className = 'code-badge';
                badge.textContent = code;
                badge.onclick = () => {
                    document.getElementById('manualCode').value = code;
                    searchManual();
                };
                container.appendChild(badge);
            });
        }

        // Encontrar a c√¢mera preferencial
        async function findPreferredCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameras = videoDevices;
                
                console.log("C√¢meras dispon√≠veis:", cameras.map(c => c.label || "Sem nome"));
                
                // Procurar pela c√¢mera espec√≠fica da sua imagem
                let preferredCamera = null;
                
                // Tentar encontrar exatamente pela label
                preferredCamera = videoDevices.find(device => 
                    device.label && device.label.includes("camera 0, facing back")
                );
                
                // Se n√£o encontrar, buscar por palavras-chave
                if (!preferredCamera) {
                    preferredCamera = videoDevices.find(device => {
                        if (!device.label) return false;
                        const label = device.label.toLowerCase();
                        return PREFERRED_CAMERA.keywords.some(keyword => 
                            label.includes(keyword.toLowerCase())
                        );
                    });
                }
                
                // Se ainda n√£o encontrar, usar primeira c√¢mera traseira
                if (!preferredCamera) {
                    preferredCamera = videoDevices.find(device => {
                        if (!device.label) return false;
                        const label = device.label.toLowerCase();
                        return label.includes('back') || 
                               label.includes('rear') || 
                               label.includes('environment') ||
                               label.includes('traseira');
                    });
                }
                
                // Fallback: primeira c√¢mera dispon√≠vel
                if (!preferredCamera && videoDevices.length > 0) {
                    preferredCamera = videoDevices[0];
                }
                
                if (preferredCamera) {
                    console.log("C√¢mera selecionada:", preferredCamera.label);
                    return preferredCamera.deviceId;
                }
                
                return null;
                
            } catch (error) {
                console.error("Erro ao encontrar c√¢mera:", error);
                return null;
            }
        }

        // Inicializar o scanner com c√¢mera fixa
        async function initScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.innerHTML = '<div class="loading"></div> Iniciando c√¢mera traseira...';
                status.className = 'status scanning';
                
                // Mostrar informa√ß√£o da c√¢mera
                document.getElementById('cameraInfo').classList.remove('hidden');
                
                // Esconder bot√£o inicial e mostrar controles
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('cameraControls').classList.remove('hidden');
                document.getElementById('extraControls').classList.remove('hidden');
                
                // MOSTRAR CONTAINER IMEDIATAMENTE
                document.getElementById('scannerContainer').style.display = 'block';
                
                // Configura√ß√µes otimizadas para c√¢mera traseira com auto-foco
                const config = {
                    fps: 30, // Aumentado para fluidez
                    qrbox: { 
                        width: 300, // √Årea maior para melhor detec√ß√£o
                        height: 200 
                    },
                    aspectRatio: 4/3, // Propor√ß√£o comum de c√¢meras traseiras
                    rememberLastUsedCamera: false, // Desabilitado pois vamos for√ßar c√¢mera espec√≠fica
                    supportedScanTypes: [
                        Html5QrcodeScanType.SCAN_TYPE_CAMERA
                    ],
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39
                    ],
                    videoConstraints: {
                        // Otimiza√ß√µes para c√¢mera traseira
                        width: { ideal: 1920 }, // Alta resolu√ß√£o para melhor qualidade
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    }
                };
                
                // Criar inst√¢ncia do scanner
                html5QrCode = new Html5Qrcode("reader");
                
                // AGUARDAR UM MOMENTO
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // ENCONTRAR E USAR A C√ÇMERA PREFERENCIAL
                const preferredCameraId = await findPreferredCamera();
                
                if (preferredCameraId) {
                    currentCameraId = preferredCameraId;
                    
                    // Configura√ß√µes espec√≠ficas para a c√¢mera preferencial
                    const cameraConfig = {
                        ...config,
                        videoConstraints: {
                            deviceId: { exact: preferredCameraId },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            frameRate: { ideal: 30 }
                        }
                    };
                    
                    await html5QrCode.start(
                        preferredCameraId,
                        cameraConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                    console.log("Scanner iniciado com c√¢mera preferencial");
                    
                } else {
                    // Fallback: usar facingMode environment (traseira)
                    console.log("Usando fallback: facingMode environment");
                    
                    const fallbackConfig = {
                        ...config,
                        videoConstraints: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };
                    
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        fallbackConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                    currentCameraId = "environment";
                }
                
                // Atualizar status
                status.textContent = '‚úÖ Scanner ativo! Aponte para um c√≥digo de barras...';
                isScanning = true;
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                
                // TENTAR RECUPERA√á√ÉO
                await handleScannerError(error);
            }
        }

        // Tratamento de erros do scanner
        async function handleScannerError(error) {
            const status = document.getElementById('status');
            
            // Limpar scanner se existir
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (e) {
                    console.log('Erro ao limpar scanner:', e);
                }
            }
            
            // Resetar estado
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            // Mostrar mensagem de erro espec√≠fica
            status.className = 'status error';
            
            if (error.message.includes('permission')) {
                status.textContent = '‚ùå Permiss√£o da c√¢mera negada. Por favor, permita o acesso √† c√¢mera.';
            } else if (error.message.includes('NotFoundError') || error.message.includes('NotReadableError')) {
                status.textContent = '‚ùå C√¢mera traseira n√£o dispon√≠vel. Verifique se outra app est√° usando a c√¢mera.';
            } else {
                status.textContent = `‚ùå Erro: ${error.message}`;
            }
            
            // Mostrar bot√£o para tentar de novo
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('startBtn').innerHTML = 'üîÑ Tentar Novamente';
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('extraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            document.getElementById('scannerContainer').style.display = 'none';
        }

        // Sucesso na leitura
        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            // Verificar se √© um c√≥digo v√°lido
            if (!isValidBarcode(code)) {
                console.log('C√≥digo inv√°lido ignorado:', code);
                return;
            }
            
            // Prevenir leituras duplicadas r√°pidas
            if (code === lastScanned && (now - lastScanTime) < 2000) {
                return;
            }
            
            lastScanned = code;
            lastScanTime = now;
            
            // Feedback visual
            const status = document.getElementById('status');
            status.textContent = `‚úÖ C√≥digo detectado: ${code}`;
            
            // Pausar scanner temporariamente
            if (html5QrCode) {
                html5QrCode.pause();
            }
            
            // Buscar produto
            searchProduct(code);
            
            // Reiniciar scanner ap√≥s 3 segundos
            setTimeout(() => {
                if (html5QrCode && isScanning) {
                    html5QrCode.resume();
                    status.textContent = 'Pronto para escanear novamente...';
                }
            }, 3000);
        }

        // Erro na leitura
        function onScanError(error) {
            // Ignorar erros de "nenhum c√≥digo encontrado"
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        // Validar c√≥digo de barras
        function isValidBarcode(code) {
            // Deve ter entre 8 e 13 d√≠gitos e ser apenas n√∫meros
            if (!/^\d+$/.test(code)) return false;
            if (code.length < 8 || code.length > 13) return false;
            
            // Valida√ß√£o b√°sica de d√≠gito verificador para EAN-13
            if (code.length === 13) {
                return validateEAN13(code);
            }
            
            return true;
        }

        // Validar EAN-13
        function validateEAN13(code) {
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                const digit = parseInt(code[i]);
                sum += digit * (i % 2 === 0 ? 1 : 3);
            }
            const checksum = (10 - (sum % 10)) % 10;
            return checksum === parseInt(code[12]);
        }

        // Parar scanner
        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (error) {
                    console.log('Erro ao parar scanner:', error);
                }
                html5QrCode.clear();
            }
            
            // Resetar estado
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            // Restaurar interface inicial
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('startBtn').innerHTML = 'üì∑ Abrir Scanner de C√¢mera';
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('extraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            
            // Atualizar status
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }

        // Alternar lanterna
        async function toggleTorch() {
            if (!isScanning || !html5QrCode) return;
            
            try {
                const torchBtn = document.getElementById('torchBtn');
                
                // Alternar √≠cone visualmente
                if (torchBtn.textContent === 'üî¶') {
                    torchBtn.textContent = 'üí°';
                    torchBtn.style.backgroundColor = 'rgba(255, 255, 0, 0.3)';
                    document.getElementById('status').textContent = 'üí° Lanterna ligada';
                } else {
                    torchBtn.textContent = 'üî¶';
                    torchBtn.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                    document.getElementById('status').textContent = 'Lanterna desligada';
                }
                
            } catch (error) {
                console.log('Lanterna n√£o dispon√≠vel:', error);
            }
        }

        // Buscar produto manualmente
        function searchManual() {
            const code = document.getElementById('manualCode').value.trim();
            if (!code || code.length < 8) {
                alert('Digite um c√≥digo de barras v√°lido (8-13 d√≠gitos)');
                return;
            }
            searchProduct(code);
        }

        // Testar o scanner
        function testScanner() {
            if (!isScanning) {
                alert('Inicie o scanner primeiro!');
                return;
            }
            
            // Simular leitura de um c√≥digo de teste
            const testCode = TEST_CODES[Math.floor(Math.random() * TEST_CODES.length)];
            onScanSuccess(testCode, {});
        }

        // Buscar produto na API
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="status scanning">
                    <div style="margin-bottom: 5px;">üîç Buscando produto...</div>
                    <div style="font-size: 12px;">C√≥digo: ${code}</div>
                </div>
            `;
            resultDiv.classList.add('active');
            
            try {
                // Usar CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'ProductScanner/1.0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 1) {
                    showProductNotFound(code);
                    return;
                }
                
                showProductInfo(data.product, code);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erro ao buscar produto<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Mostrar informa√ß√µes do produto
        function showProductInfo(product, code) {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image_front_url || product.image_url) {
                const imgUrl = product.image_front_url || product.image_url;
                imageHtml = `
                    <img src="${imgUrl}" 
                         class="product-image" 
                         alt="${product.product_name || 'Produto'}"
                         onerror="this.style.display='none'">
                `;
            }
            
            const productName = product.product_name || 
                              product.product_name_pt || 
                              product.product_name_en || 
                              'Nome n√£o dispon√≠vel';
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè∑Ô∏è Produto:</span>
                        <span class="info-value">${productName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè≠ Marca:</span>
                        <span class="info-value">${product.brands || product.brand_owner || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚öñÔ∏è Quantidade:</span>
                        <span class="info-value">${product.quantity || product.product_quantity || 'N√£o informada'}</span>
                    </div>
                    ${product.categories ? `
                    <div class="info-row">
                        <span class="info-label">üìÇ Categorias:</span>
                        <span class="info-value">${product.categories.split(',').slice(0, 3).join(', ')}</span>
                    </div>` : ''}
                </div>
            `;
        }

        // Mostrar produto n√£o encontrado
        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div class="status error">
                    ‚ùå Produto n√£o encontrado<br>
                    <small>C√≥digo ${code} n√£o est√° na base de dados.</small>
                    <br><br>
                    <button class="btn" style="padding: 8px; font-size: 14px;" 
                            onclick="searchProduct('${code}')">
                        üîÑ Tentar Novamente
                    </button>
                </div>
            `;
        }

        // Permitir Enter no campo manual
        document.getElementById('manualCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchManual();
            }
        });
    </script>
</body>
