<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de C√≥digos de Barras</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-success {
            background: #10b981;
        }

        .scanner-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
            min-height: 300px;
            display: none;
        }

        #reader {
            width: 100% !important;
            min-height: 300px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .focus-frame {
            width: 80%;
            height: 120px;
            border: 4px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 50%, 
                transparent 100%);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #4b5563;
        }

        .status.scanning {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .result {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4b5563;
        }

        .info-value {
            color: #111827;
            text-align: right;
            max-width: 60%;
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .camera-controls select {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .torch-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .torch-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        .test-codes {
            margin-top: 15px;
            padding: 15px;
            background: #e0f2fe;
            border-radius: 10px;
        }

        .test-codes h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #0369a1;
        }

        .code-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .code-badge {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #bae6fd;
            transition: all 0.2s;
        }

        .code-badge:hover {
            background: #0ea5e9;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Scanner de Produtos</h1>
            <p>Escaneie qualquer c√≥digo de barras EAN-13</p>
        </div>

        <div class="content">
            <!-- Entrada manual -->
            <div class="input-group">
                <input type="text" 
                       id="manualCode" 
                       placeholder="Digite o c√≥digo de barras (13 d√≠gitos)"
                       maxlength="13"
                       value="7891000315507">
                <button class="btn" onclick="searchManual()">
                    üîç Buscar Produto Manualmente
                </button>
            </div>

            <!-- Bot√£o do scanner -->
            <button class="btn" id="startBtn" onclick="initScanner()">
                üì∑ Abrir Scanner de C√¢mera
            </button>

            <!-- Controles da c√¢mera -->
            <div class="camera-controls hidden" id="cameraControls">
                <select id="cameraSelect">
                    <option value="">Selecionando c√¢mera...</option>
                </select>
                <button class="btn btn-secondary" onclick="stopScanner()">
                    ‚èπÔ∏è Parar
                </button>
            </div>

            <!-- Container do scanner -->
            <div class="scanner-container" id="scannerContainer">
                <div id="reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="torch-control">
                    <button class="torch-btn" id="torchBtn" onclick="toggleTorch()">üî¶</button>
                </div>
            </div>

            <!-- Status -->
            <div class="status" id="status">
                Clique em "Abrir Scanner" para come√ßar
            </div>

            <!-- Controles extras -->
            <div class="camera-controls hidden" id="extraControls">
                <button class="btn btn-success" onclick="switchCamera()">
                    üîÑ Alternar C√¢mera
                </button>
                <button class="btn" onclick="testScanner()">
                    üß™ Testar Scanner
                </button>
            </div>

            <!-- Resultado -->
            <div class="result" id="result"></div>

            <!-- C√≥digos de teste -->
            <div class="test-codes">
                <h3>üéØ C√≥digos de teste (clique para usar):</h3>
                <div class="code-list" id="testCodes"></div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let html5QrCode = null;
        let currentCameraId = null;
        let cameras = [];
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;

        // C√≥digos de teste reais
        const TEST_CODES = [
            '7891000315507', // Nescau
            '7894900010015', // Coca-Cola
            '7891910000197', // Arroz Tio Jo√£o
            '7892840816841', // Leite Ninho
            '7896051111027', // √ìleo Soja
            '7891150002658', // Caf√© Pil√£o
            '7891999010026', // Feij√£o Carioca
            '7894650050011', // Sab√£o OMO
            '7891024115109', // Fralda Pampers
            '7896036090015'  // P√£o Pullman
        ];

        // Inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadTestCodes();
            loadCameras();
        });

        // Carregar c√≥digos de teste
        function loadTestCodes() {
            const container = document.getElementById('testCodes');
            TEST_CODES.forEach(code => {
                const badge = document.createElement('div');
                badge.className = 'code-badge';
                badge.textContent = code;
                badge.onclick = () => {
                    document.getElementById('manualCode').value = code;
                    searchManual();
                };
                container.appendChild(badge);
            });
        }

        // Carregar c√¢meras dispon√≠veis
        async function loadCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Selecione uma c√¢mera...</option>';
                
                cameras.forEach((camera, index) => {
                    const label = camera.label || `C√¢mera ${index + 1}`;
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.textContent = label;
                    select.appendChild(option);
                });
            } catch (error) {
                console.log('Erro ao carregar c√¢meras:', error);
            }
        }

        // Inicializar o scanner
        async function initScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.textContent = 'Solicitando acesso √† c√¢mera...';
                status.className = 'status scanning';
                
                // Esconder bot√£o inicial e mostrar controles
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('cameraControls').classList.remove('hidden');
                document.getElementById('extraControls').classList.remove('hidden');
                
                // Configura√ß√µes do scanner
                const config = {
                    fps: 10,
                    qrbox: { 
                        width: 250, 
                        height: 150 
                    },
                    rememberLastUsedCamera: true,
                    supportedScanTypes: [
                        Html5QrcodeScanType.SCAN_TYPE_CAMERA
                    ],
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39
                    ]
                };
                
                // Criar inst√¢ncia do scanner
                html5QrCode = new Html5Qrcode("reader");
                
                // Tentar usar c√¢mera traseira primeiro
                let cameraId = currentCameraId;
                if (!cameraId && cameras.length > 0) {
                    const rearCamera = cameras.find(cam => 
                        cam.label.includes('back') || 
                        cam.label.includes('rear') ||
                        cam.label.includes('environment')
                    );
                    cameraId = rearCamera ? rearCamera.deviceId : cameras[0].deviceId;
                    currentCameraId = cameraId;
                }
                
                // Iniciar o scanner
                await html5QrCode.start(
                    cameraId || { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                // Mostrar container do scanner
                document.getElementById('scannerContainer').style.display = 'block';
                status.textContent = 'Scanner ativo! Aponte para um c√≥digo de barras...';
                isScanning = true;
                
                // Atualizar seletor de c√¢mera
                if (currentCameraId) {
                    document.getElementById('cameraSelect').value = currentCameraId;
                }
                
                // Configurar evento de mudan√ßa de c√¢mera
                document.getElementById('cameraSelect').onchange = function() {
                    if (this.value) {
                        switchToCamera(this.value);
                    }
                };
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = `Erro: ${error.message}`;
                stopScanner();
            }
        }

        // Sucesso na leitura
        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            // Verificar se √© um c√≥digo v√°lido (EAN-13 tem 13 d√≠gitos)
            if (!isValidBarcode(code)) {
                console.log('C√≥digo inv√°lido ignorado:', code);
                return;
            }
            
            // Prevenir leituras duplicadas r√°pidas
            if (code === lastScanned && (now - lastScanTime) < 2000) {
                return;
            }
            
            lastScanned = code;
            lastScanTime = now;
            
            // Feedback visual
            const status = document.getElementById('status');
            status.textContent = `‚úÖ C√≥digo detectado: ${code}`;
            
            // Pausar scanner temporariamente
            if (html5QrCode) {
                html5QrCode.pause();
            }
            
            // Buscar produto
            searchProduct(code);
            
            // Reiniciar scanner ap√≥s 3 segundos
            setTimeout(() => {
                if (html5QrCode && !isScanning) {
                    html5QrCode.resume();
                    status.textContent = 'Pronto para escanear novamente...';
                }
            }, 3000);
        }

        // Erro na leitura
        function onScanError(error) {
            // Ignorar erros de "nenhum c√≥digo encontrado"
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        // Validar c√≥digo de barras
        function isValidBarcode(code) {
            // Deve ter entre 8 e 13 d√≠gitos e ser apenas n√∫meros
            if (!/^\d+$/.test(code)) return false;
            if (code.length < 8 || code.length > 13) return false;
            
            // Valida√ß√£o b√°sica de d√≠gito verificador para EAN-13
            if (code.length === 13) {
                return validateEAN13(code);
            }
            
            return true;
        }

        // Validar EAN-13
        function validateEAN13(code) {
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                const digit = parseInt(code[i]);
                sum += digit * (i % 2 === 0 ? 1 : 3);
            }
            const checksum = (10 - (sum % 10)) % 10;
            return checksum === parseInt(code[12]);
        }

        // Parar scanner
        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (error) {
                    console.log('Erro ao parar scanner:', error);
                }
                html5QrCode.clear();
            }
            
            // Resetar estado
            isScanning = false;
            html5QrCode = null;
            
            // Esconder scanner e mostrar bot√£o inicial
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('extraControls').classList.add('hidden');
            
            // Atualizar status
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }

        // Alternar para outra c√¢mera
        async function switchToCamera(cameraId) {
            if (!isScanning || !html5QrCode) return;
            
            try {
                // Parar scanner atual
                await html5QrCode.stop();
                
                // Atualizar c√¢mera atual
                currentCameraId = cameraId;
                
                // Reiniciar com nova c√¢mera
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 150 }
                };
                
                await html5QrCode.start(
                    cameraId,
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                document.getElementById('status').textContent = 'C√¢mera alterada!';
                
            } catch (error) {
                console.error('Erro ao alternar c√¢mera:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = `Erro ao alternar c√¢mera: ${error.message}`;
            }
        }

        // Alternar c√¢mera (bot√£o)
        async function switchCamera() {
            if (cameras.length < 2) {
                alert('Apenas uma c√¢mera dispon√≠vel');
                return;
            }
            
            // Encontrar pr√≥xima c√¢mera
            const currentIndex = cameras.findIndex(cam => cam.deviceId === currentCameraId);
            const nextIndex = (currentIndex + 1) % cameras.length;
            const nextCamera = cameras[nextIndex];
            
            await switchToCamera(nextCamera.deviceId);
        }

        // Alternar lanterna
        async function toggleTorch() {
            // Implementa√ß√£o b√°sica - requer navegador com suporte
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: currentCameraId }
                });
                const track = stream.getVideoTracks()[0];
                if (track.getCapabilities().torch) {
                    await track.applyConstraints({
                        advanced: [{ torch: !track.getSettings().torch }]
                    });
                    const torchBtn = document.getElementById('torchBtn');
                    torchBtn.textContent = track.getSettings().torch ? 'üí°' : 'üî¶';
                }
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                console.log('Lanterna n√£o suportada:', error);
            }
        }

        // Buscar produto manualmente
        function searchManual() {
            const code = document.getElementById('manualCode').value.trim();
            if (!code || code.length < 8) {
                alert('Digite um c√≥digo de barras v√°lido (8-13 d√≠gitos)');
                return;
            }
            searchProduct(code);
        }

        // Testar o scanner
        function testScanner() {
            if (!isScanning) {
                alert('Inicie o scanner primeiro!');
                return;
            }
            
            // Simular leitura de um c√≥digo de teste
            const testCode = TEST_CODES[Math.floor(Math.random() * TEST_CODES.length)];
            onScanSuccess(testCode, {});
        }

        // Buscar produto na API
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="status scanning">
                    <div style="margin-bottom: 5px;">üîç Buscando produto...</div>
                    <div style="font-size: 12px;">C√≥digo: ${code}</div>
                </div>
            `;
            resultDiv.classList.add('active');
            
            try {
                // Usar CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'ProductScanner/1.0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 1) {
                    showProductNotFound(code);
                    return;
                }
                
                showProductInfo(data.product, code);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erro ao buscar produto<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Mostrar informa√ß√µes do produto
        function showProductInfo(product, code) {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image_front_url || product.image_url) {
                const imgUrl = product.image_front_url || product.image_url;
                imageHtml = `
                    <img src="${imgUrl}" 
                         class="product-image" 
                         alt="${product.product_name || 'Produto'}"
                         onerror="this.style.display='none'">
                `;
            }
            
            const productName = product.product_name || 
                              product.product_name_pt || 
                              product.product_name_en || 
                              'Nome n√£o dispon√≠vel';
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè∑Ô∏è Produto:</span>
                        <span class="info-value">${productName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè≠ Marca:</span>
                        <span class="info-value">${product.brands || product.brand_owner || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚öñÔ∏è Quantidade:</span>
                        <span class="info-value">${product.quantity || product.product_quantity || 'N√£o informada'}</span>
                    </div>
                    ${product.categories ? `
                    <div class="info-row">
                        <span class="info-label">üìÇ Categorias:</span>
                        <span class="info-value">${product.categories.split(',').slice(0, 3).join(', ')}</span>
                    </div>` : ''}
                </div>
            `;
        }

        // Mostrar produto n√£o encontrado
        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div class="status error">
                    ‚ùå Produto n√£o encontrado<br>
                    <small>C√≥digo ${code} n√£o est√° na base de dados.</small>
                    <br><br>
                    <button class="btn" style="padding: 8px; font-size: 14px;" 
                            onclick="searchProduct('${code}')">
                        üîÑ Tentar Novamente
                    </button>
                </div>
            `;
        }

        // Permitir Enter no campo manual
        document.getElementById('manualCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchManual();
            }
        });
    </script>
</body>
</html>
