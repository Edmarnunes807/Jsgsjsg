<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Autom√°tico de C√≥digos</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 25px;
        }

        .scanner-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
            min-height: 300px;
            display: none;
        }

        #reader {
            width: 100% !important;
            min-height: 300px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .focus-frame {
            width: 80%;
            height: 120px;
            border: 4px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 50%, 
                transparent 100%);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #4b5563;
        }

        .status.scanning {
            background: #d1fae5;
            color: #065f46;
        }

        .status.detected {
            background: #dbeafe;
            color: #1e40af;
        }

        .result {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4b5563;
        }

        .info-value {
            color: #111827;
            text-align: right;
            max-width: 60%;
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f5f5f5;
            padding: 10px;
        }

        .torch-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .torch-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .torch-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .counter {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 20;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
        }

        .history h3 {
            font-size: 14px;
            color: #0369a1;
            margin-bottom: 10px;
        }

        .code-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .code-badge {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #bae6fd;
            transition: all 0.2s;
        }

        .code-badge:hover {
            background: #0ea5e9;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Scanner Autom√°tico</h1>
            <p>C√¢mera traseira ‚Ä¢ Leitura cont√≠nua ‚Ä¢ S√≥ para quando voc√™ quiser</p>
        </div>

        <div class="content">
            <!-- Controles -->
            <div class="controls">
                <button class="btn" id="startBtn" onclick="startScanner()">
                    ‚ñ∂Ô∏è Iniciar Scanner
                </button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopScanner()" style="display: none;">
                    ‚èπÔ∏è Parar Scanner
                </button>
            </div>

            <!-- Container do scanner -->
            <div class="scanner-container" id="scannerContainer">
                <div id="reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="counter" id="counter">0 c√≥digos</div>
                <div class="torch-control">
                    <button class="torch-btn" id="torchBtn" onclick="toggleTorch()">üî¶</button>
                </div>
            </div>

            <!-- Status -->
            <div class="status" id="status">
                Pronto para iniciar
            </div>

            <!-- Resultado -->
            <div class="result" id="result"></div>

            <!-- Hist√≥rico -->
            <div class="history" id="history" style="display: none;">
                <h3>üìã √öltimos c√≥digos lidos (clique para ver):</h3>
                <div class="code-list" id="codeList"></div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let html5QrCode = null;
        let isScanning = false;
        let scanCount = 0;
        let scannedCodes = [];
        let productCache = {};
        let lastDetectedCode = '';
        let detectionCooldown = false;

        // Iniciar scanner com c√¢mera traseira fixa
        async function startScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.textContent = 'üîÑ Iniciando c√¢mera traseira...';
                status.className = 'status scanning';
                
                // Mostrar controles
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                document.getElementById('scannerContainer').style.display = 'block';
                document.getElementById('history').style.display = 'block';
                
                // Configura√ß√£o do scanner HTML5
                const config = {
                    fps: 30, // Alta taxa para leitura r√°pida
                    qrbox: { 
                        width: 250, 
                        height: 150 
                    },
                    rememberLastUsedCamera: true,
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39
                    ]
                };
                
                // Criar inst√¢ncia do scanner
                html5QrCode = new Html5Qrcode("reader");
                
                // FOR√áAR c√¢mera traseira apenas
                const cameraConfig = { facingMode: "environment" };
                
                // Iniciar scanner
                await html5QrCode.start(
                    cameraConfig,
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                status.textContent = '‚úÖ Scanner ativo! Aponte para qualquer c√≥digo...';
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                document.getElementById('status').className = 'status';
                document.getElementById('status').textContent = `‚ùå Erro: ${error.message}`;
                stopScanner();
            }
        }

        // Fun√ß√£o de detec√ß√£o - LEITURA CONT√çNUA
        function onScanSuccess(decodedText, decodedResult) {
            const code = decodedText.trim();
            
            // Validar c√≥digo
            if (!isValidBarcode(code)) {
                return;
            }
            
            // Evitar detec√ß√µes repetidas do mesmo c√≥digo
            if (detectionCooldown && code === lastDetectedCode) {
                return;
            }
            
            lastDetectedCode = code;
            detectionCooldown = true;
            setTimeout(() => {
                detectionCooldown = false;
            }, 500); // Cooldown de 500ms
            
            // Atualizar contador
            scanCount++;
            document.getElementById('counter').textContent = `${scanCount} c√≥digos`;
            
            // Adicionar ao hist√≥rico
            if (!scannedCodes.includes(code)) {
                scannedCodes.unshift(code);
                if (scannedCodes.length > 8) {
                    scannedCodes.pop();
                }
                updateHistory();
            }
            
            // Feedback visual
            const status = document.getElementById('status');
            status.className = 'status detected';
            status.textContent = `‚úÖ Detectado: ${code}`;
            
            // Efeito visual no scanner
            const focusFrame = document.querySelector('.focus-frame');
            focusFrame.style.borderColor = '#2196F3';
            focusFrame.style.boxShadow = '0 0 0 1000px rgba(0, 0, 0, 0.6), 0 0 30px rgba(33, 150, 243, 0.7)';
            
            setTimeout(() => {
                focusFrame.style.borderColor = '#00ff00';
                focusFrame.style.boxShadow = '0 0 0 1000px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.5)';
            }, 300);
            
            // Buscar produto se n√£o estiver no cache
            if (!productCache[code]) {
                searchProduct(code);
            } else {
                // Se j√° est√° no cache, mostrar imediatamente
                showCachedProduct(code);
            }
            
            // N√ÉO PAUSA O SCANNER - continua lendo automaticamente
        }

        // Erro na leitura
        function onScanError(error) {
            // Ignorar erros comuns de "nenhum c√≥digo encontrado"
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        // Validar c√≥digo de barras
        function isValidBarcode(code) {
            // Aceitar c√≥digos de 8 a 13 d√≠gitos
            return /^\d{8,13}$/.test(code);
        }

        // Parar scanner (s√≥ quando usu√°rio clicar)
        async function stopScanner() {
            if (!isScanning) return;
            
            try {
                if (html5QrCode) {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                }
            } catch (error) {
                console.log('Erro ao parar scanner:', error);
            }
            
            isScanning = false;
            html5QrCode = null;
            
            // Restaurar controles
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('scannerContainer').style.display = 'none';
            
            // Atualizar status
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }

        // Atualizar hist√≥rico
        function updateHistory() {
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = '';
            
            scannedCodes.forEach(code => {
                const badge = document.createElement('div');
                badge.className = 'code-badge';
                badge.textContent = code;
                badge.onclick = () => {
                    if (productCache[code]) {
                        showCachedProduct(code);
                    } else {
                        searchProduct(code);
                    }
                };
                codeList.appendChild(badge);
            });
        }

        // Alternar lanterna
        async function toggleTorch() {
            if (!html5QrCode || !isScanning) return;
            
            try {
                const track = await html5QrCode.getRunningTrack();
                if (track && track.getCapabilities && track.getCapabilities().torch) {
                    await track.applyConstraints({
                        advanced: [{ torch: !track.getSettings().torch }]
                    });
                    const torchBtn = document.getElementById('torchBtn');
                    torchBtn.textContent = track.getSettings().torch ? 'üí°' : 'üî¶';
                }
            } catch (error) {
                console.log('Lanterna n√£o suportada:', error);
            }
        }

        // Buscar produto na API
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Buscando produto...</div>
                    <div style="margin-top: 5px; font-size: 12px; color: #666;">${code}</div>
                </div>
            `;
            resultDiv.classList.add('active');
            
            try {
                // Usar proxy para CORS
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 1) {
                    showProductNotFound(code);
                    return;
                }
                
                // Salvar no cache
                productCache[code] = data.product;
                
                // Mostrar resultado
                showProductInfo(data.product, code);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                showProductError(code);
            }
        }

        // Mostrar produto do cache
        function showCachedProduct(code) {
            const product = productCache[code];
            if (product) {
                showProductInfo(product, code);
            }
        }

        // Mostrar informa√ß√µes do produto
        function showProductInfo(product, code) {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image_front_url || product.image_url) {
                const imgUrl = product.image_front_url || product.image_url;
                imageHtml = `
                    <img src="${imgUrl}" 
                         class="product-image" 
                         alt="${product.product_name || 'Produto'}"
                         onerror="this.style.display='none'">
                `;
            }
            
            const productName = product.product_name || 
                              product.product_name_pt || 
                              product.product_name_en || 
                              'Produto n√£o identificado';
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè∑Ô∏è Produto:</span>
                        <span class="info-value">${productName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè≠ Marca:</span>
                        <span class="info-value">${product.brands || product.brand_owner || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚öñÔ∏è Quantidade:</span>
                        <span class="info-value">${product.quantity || product.product_quantity || 'N√£o informada'}</span>
                    </div>
                    ${product.categories ? `
                    <div class="info-row">
                        <span class="info-label">üìÇ Categoria:</span>
                        <span class="info-value">${product.categories.split(',')[0]}</span>
                    </div>` : ''}
                </div>
            `;
        }

        // Mostrar produto n√£o encontrado
        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚ùå Status:</span>
                        <span class="info-value" style="color: #ef4444;">Produto n√£o encontrado</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üí° Dica:</span>
                        <span class="info-value" style="color: #666;">
                            Tente c√≥digos como: 7891000315507 (Nescau)
                        </span>
                    </div>
                </div>
            `;
        }

        // Mostrar erro
        function showProductError(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚ö†Ô∏è Erro:</span>
                        <span class="info-value" style="color: #f59e0b;">
                            Falha na conex√£o com a API
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üîÑ A√ß√£o:</span>
                        <span class="info-value">
                            <button onclick="searchProduct('${code}')" 
                                    style="background: #4f46e5; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                Tentar Novamente
                            </button>
                        </span>
                    </div>
                </div>
            `;
        }

        // Iniciar automaticamente se quiser (descomente)
        // window.addEventListener('load', startScanner);
    </script>
</body>
</html>
