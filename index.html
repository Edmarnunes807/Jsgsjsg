<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de C√≥digos de Barras</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .scanner-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
            min-height: 300px;
            display: none;
        }

        #reader {
            width: 100% !important;
            min-height: 300px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .focus-frame {
            width: 80%;
            height: 120px;
            border: 4px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 50%, 
                transparent 100%);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #4b5563;
        }

        .status.scanning {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .result {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4b5563;
        }

        .info-value {
            color: #111827;
            text-align: right;
            max-width: 60%;
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .camera-info {
            text-align: center;
            padding: 10px;
            background: #e0f2fe;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
            color: #0369a1;
        }

        .api-source {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #e5e7eb;
        }

        .no-results-tips {
            background: #fef3c7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 12px;
            color: #92400e;
        }

        .no-results-tips h4 {
            margin-bottom: 8px;
            font-size: 13px;
        }

        .no-results-tips ul {
            padding-left: 20px;
            margin: 0;
        }

        .no-results-tips li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Scanner Universal Gratuito</h1>
            <p>Escaneie qualquer c√≥digo de barras EAN-13</p>
        </div>

        <div class="content">
            <div class="input-group">
                <input type="text" 
                       id="manualCode" 
                       placeholder="Digite o c√≥digo de barras (13 d√≠gitos)"
                       maxlength="13">
                <button class="btn" onclick="searchManual()">
                    üîç Buscar Produto Manualmente
                </button>
            </div>

            <button class="btn" id="startBtn" onclick="initScanner()">
                üì∑ Abrir Scanner de C√¢mera
            </button>

            <div class="camera-info hidden" id="cameraInfo">
                üé• Usando c√¢mera traseira com auto-foco
            </div>

            <div class="hidden" id="cameraControls">
                <button class="btn btn-secondary" onclick="stopScanner()">
                    ‚èπÔ∏è Parar Scanner
                </button>
            </div>

            <div class="scanner-container" id="scannerContainer">
                <div id="reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
            </div>

            <div class="status" id="status">
                Clique em "Abrir Scanner" para come√ßar
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let html5QrCode = null;
        let currentCameraId = null;
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;

        const REAR_CAMERA_KEYWORDS = ["back", "rear", "environment", "traseira", "camera 0"];

        // ========== SCANNER (mesmo c√≥digo anterior) ==========
        async function initScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.innerHTML = '<div class="loading"></div> Iniciando c√¢mera traseira...';
                status.className = 'status scanning';
                
                document.getElementById('cameraInfo').classList.remove('hidden');
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('cameraControls').classList.remove('hidden');
                document.getElementById('scannerContainer').style.display = 'block';
                
                const config = {
                    fps: 30,
                    qrbox: { width: 300, height: 200 },
                    aspectRatio: 4/3,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39
                    ]
                };
                
                html5QrCode = new Html5Qrcode("reader");
                
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const rearCameraId = await findRearCamera();
                
                if (rearCameraId) {
                    currentCameraId = rearCameraId;
                    
                    const cameraConfig = {
                        ...config,
                        videoConstraints: {
                            deviceId: { exact: rearCameraId },
                            width: { min: 1280, ideal: 1920, max: 2560 },
                            height: { min: 720, ideal: 1080, max: 1440 },
                            frameRate: { ideal: 30, min: 24 },
                            advanced: [
                                { focusMode: "continuous" },
                                { whiteBalanceMode: "continuous" }
                            ]
                        }
                    };
                    
                    await html5QrCode.start(
                        rearCameraId,
                        cameraConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                } else {
                    const fallbackConfig = {
                        ...config,
                        videoConstraints: {
                            facingMode: { exact: "environment" },
                            width: { min: 1280, ideal: 1920 },
                            height: { min: 720, ideal: 1080 },
                            frameRate: { ideal: 30 },
                            advanced: [{ focusMode: "continuous" }]
                        }
                    };
                    
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        fallbackConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                    currentCameraId = "environment";
                }
                
                status.textContent = '‚úÖ Scanner ativo com auto-foco! Aponte para um c√≥digo de barras...';
                status.className = 'status success';
                isScanning = true;
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                await handleScannerError(error);
            }
        }

        // ========== APIS 100% GRATUITAS ==========

        // Fun√ß√£o principal de busca
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="status scanning">
                    <div style="margin-bottom: 5px;">üîç Buscando em bases gratuitas...</div>
                    <div style="font-size: 12px;">C√≥digo: ${code}</div>
                </div>
            `;
            resultDiv.classList.add('active');
            
            try {
                let product = null;
                let apiSource = '';
                
                // Tentativa 1: Open Food Facts (mais confi√°vel para alimentos)
                product = await searchOpenFoodFacts(code);
                if (product) {
                    apiSource = 'Open Food Facts';
                    showProductInfo(product, code, apiSource);
                    return;
                }
                
                // Tentativa 2: Open Product Facts (produtos gerais)
                product = await searchOpenProductFacts(code);
                if (product) {
                    apiSource = 'Open Product Facts';
                    showProductInfo(product, code, apiSource);
                    return;
                }
                
                // Tentativa 3: EAN Search Gratuito
                product = await searchEanSearchFree(code);
                if (product) {
                    apiSource = 'EAN Search';
                    showProductInfo(product, code, apiSource);
                    return;
                }
                
                // Tentativa 4: Barcode Database Gratuito
                product = await searchBarcodeDatabase(code);
                if (product) {
                    apiSource = 'Barcode Database';
                    showProductInfo(product, code, apiSource);
                    return;
                }
                
                // Tentativa 5: API alternativa 1
                product = await searchAlternativeAPI1(code);
                if (product) {
                    apiSource = 'Base de Dados P√∫blica';
                    showProductInfo(product, code, apiSource);
                    return;
                }
                
                // Tentativa 6: API alternativa 2
                product = await searchAlternativeAPI2(code);
                if (product) {
                    apiSource = 'Base Comunit√°ria';
                    showProductInfo(product, code, apiSource);
                    return;
                }
                
                // Se nenhuma encontrar
                showProductNotFound(code);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erro de conex√£o
                        <div class="api-source">Verifique sua internet</div>
                    </div>
                `;
            }
        }

        // API 1: Open Food Facts (GRATUITO - alimentos)
        async function searchOpenFoodFacts(code) {
            try {
                // Usar CORS proxy gratuito
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data.status === 1 && data.product) {
                    return {
                        name: data.product.product_name || 
                              data.product.product_name_pt || 
                              data.product.product_name_en || 
                              'Produto Aliment√≠cio',
                        brand: data.product.brands || data.product.brand_owner || '',
                        image: data.product.image_front_url || data.product.image_url || null,
                        category: data.product.categories || '',
                        quantity: data.product.quantity || '',
                        description: data.product.generic_name || ''
                    };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        // API 2: Open Product Facts (GRATUITO - produtos gerais)
        async function searchOpenProductFacts(code) {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openproductfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data.status === 1 && data.product) {
                    return {
                        name: data.product.product_name || 'Produto',
                        brand: data.product.brands || '',
                        image: data.product.image_url || null,
                        category: data.product.categories || '',
                        description: data.product.description || ''
                    };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        // API 3: EAN Search Gratuito (TOKEN demo funciona)
        async function searchEanSearchFree(code) {
            try {
                // Token 'demo' funciona para testes
                const response = await fetch(`https://api.ean-search.org/api?token=demo&op=barcode-lookup&format=json&ean=${code}`);
                
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data && data.length > 0 && data[0].name) {
                    return {
                        name: data[0].name,
                        brand: data[0].vendor || data[0].manufacturer || '',
                        category: data[0].category || '',
                        description: data[0].description || ''
                    };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        // API 4: Barcode Database Gratuito
        async function searchBarcodeDatabase(code) {
            try {
                const response = await fetch(`https://api.barcodedatabase.com/v1/product/${code}`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.product) {
                        return {
                            name: data.product.name,
                            brand: data.product.brand,
                            image: data.product.image_url || null
                        };
                    }
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        // API 5: Alternativa 1 - base p√∫blica
        async function searchAlternativeAPI1(code) {
            try {
                // Algumas APIs permitem acesso sem chave em modo leitura
                const response = await fetch(`https://world.openbeautyfacts.org/api/v0/product/${code}.json`);
                
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data.status === 1 && data.product) {
                    return {
                        name: data.product.product_name || 'Produto',
                        brand: data.product.brands || '',
                        image: data.product.image_url || null
                    };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        // API 6: Alternativa 2 - outra base comunit√°ria
        async function searchAlternativeAPI2(code) {
            try {
                // Tenta buscar em base de medicamentos
                const response = await fetch(`https://world.openpetfoodfacts.org/api/v0/product/${code}.json`);
                
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data.status === 1 && data.product) {
                    return {
                        name: data.product.product_name || 'Produto',
                        brand: data.product.brands || '',
                        category: 'Animal/Pet'
                    };
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        // ========== FUN√á√ïES AUXILIARES ==========

        async function findRearCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const exactCamera = videoDevices.find(device => 
                    device.label && device.label.includes("camera 0, facing back")
                );
                
                if (exactCamera) return exactCamera.deviceId;
                
                const rearCamera = videoDevices.find(device => {
                    if (!device.label) return false;
                    const label = device.label.toLowerCase();
                    return REAR_CAMERA_KEYWORDS.some(keyword => 
                        label.includes(keyword.toLowerCase())
                    );
                });
                
                if (rearCamera) return rearCamera.deviceId;
                
                if (videoDevices.length > 0) return videoDevices[0].deviceId;
                
                return null;
                
            } catch (error) {
                console.error("Erro ao encontrar c√¢mera:", error);
                return null;
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            if (!isValidBarcode(code)) return;
            
            if (code === lastScanned && (now - lastScanTime) < 2000) return;
            
            lastScanned = code;
            lastScanTime = now;
            
            const status = document.getElementById('status');
            status.textContent = `‚úÖ C√≥digo detectado: ${code}`;
            status.className = 'status success';
            
            if (html5QrCode) html5QrCode.pause();
            
            searchProduct(code);
            
            setTimeout(() => {
                if (html5QrCode && isScanning) {
                    html5QrCode.resume();
                    status.textContent = 'Pronto para escanear novamente...';
                    status.className = 'status scanning';
                }
            }, 3000);
        }

        function showProductInfo(product, code, apiSource = '') {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image) {
                imageHtml = `
                    <img src="${product.image}" 
                         class="product-image" 
                         alt="${product.name || 'Produto'}"
                         onerror="this.style.display='none'">
                `;
            }
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè∑Ô∏è Produto:</span>
                        <span class="info-value">${product.name || 'Nome n√£o dispon√≠vel'}</span>
                    </div>
                    ${product.brand ? `
                    <div class="info-row">
                        <span class="info-label">üè≠ Marca:</span>
                        <span class="info-value">${product.brand}</span>
                    </div>` : ''}
                    ${product.quantity ? `
                    <div class="info-row">
                        <span class="info-label">‚öñÔ∏è Quantidade:</span>
                        <span class="info-value">${product.quantity}</span>
                    </div>` : ''}
                    ${product.category ? `
                    <div class="info-row">
                        <span class="info-label">üìÇ Categoria:</span>
                        <span class="info-value">${product.category}</span>
                    </div>` : ''}
                    ${product.description ? `
                    <div class="info-row">
                        <span class="info-label">üìù Descri√ß√£o:</span>
                        <span class="info-value" style="font-size: 12px;">${product.description.substring(0, 100)}${product.description.length > 100 ? '...' : ''}</span>
                    </div>` : ''}
                </div>
                ${apiSource ? `<div class="api-source">üîç Fonte: ${apiSource} (Gratuita)</div>` : ''}
            `;
        }

        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div class="status error">
                    ‚ùå Produto n√£o encontrado
                    <br><small>C√≥digo ${code} n√£o est√° nas bases p√∫blicas.</small>
                </div>
                <div class="no-results-tips">
                    <h4>üí° Por que isso acontece?</h4>
                    <ul>
                        <li>Produtos muito novos podem n√£o estar cadastrados</li>
                        <li>Produtos locais/regionais podem n√£o ter EAN registrado</li>
                        <li>Alguns fabricantes n√£o cadastram em bases p√∫blicas</li>
                    </ul>
                    <br>
                    <strong>Solu√ß√£o:</strong> Cadastre manualmente no seu sistema.
                </div>
            `;
        }

        // Fun√ß√µes auxiliares (valida√ß√£o, etc.)
        function onScanError(error) {
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        function isValidBarcode(code) {
            if (!/^\d+$/.test(code)) return false;
            if (code.length < 8 || code.length > 13) return false;
            if (code.length === 13) return validateEAN13(code);
            return true;
        }

        function validateEAN13(code) {
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                const digit = parseInt(code[i]);
                sum += digit * (i % 2 === 0 ? 1 : 3);
            }
            const checksum = (10 - (sum % 10)) % 10;
            return checksum === parseInt(code[12]);
        }

        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (error) {}
                html5QrCode.clear();
            }
            
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }

        function searchManual() {
            const code = document.getElementById('manualCode').value.trim();
            if (!code || code.length < 8) {
                alert('Digite um c√≥digo de barras v√°lido (8-13 d√≠gitos)');
                return;
            }
            searchProduct(code);
        }

        async function handleScannerError(error) {
            const status = document.getElementById('status');
            
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (e) {}
            }
            
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            status.className = 'status error';
            
            if (error.message.includes('permission')) {
                status.textContent = '‚ùå Permiss√£o da c√¢mera negada. Permita o acesso √† c√¢mera.';
            } else if (error.message.includes('NotFoundError')) {
                status.textContent = '‚ùå C√¢mera traseira n√£o dispon√≠vel.';
            } else if (error.message.includes('NotSupportedError')) {
                try {
                    status.innerHTML = '<div class="loading"></div> Iniciando modo padr√£o...';
                    const basicConfig = { fps: 10, qrbox: { width: 250, height: 150 } };
                    await html5QrCode.start({ facingMode: "environment" }, basicConfig, onScanSuccess, onScanError);
                    status.textContent = '‚úÖ Scanner ativo (modo padr√£o)!';
                    isScanning = true;
                    currentCameraId = "environment";
                    return;
                } catch (e) {
                    status.textContent = '‚ùå Falha ao iniciar scanner.';
                }
            } else {
                status.textContent = '‚ùå Erro ao iniciar o scanner. Tente novamente.';
            }
            
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('cameraInfo').classList.add('hidden');
            document.getElementById('scannerContainer').style.display = 'none';
        }

        document.getElementById('manualCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchManual();
        });
    </script>
