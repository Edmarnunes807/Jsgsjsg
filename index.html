<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de C√≥digos de Barras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-danger {
            background: #ef4444;
        }

        .scanner-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
            display: none;
        }

        #qr-reader {
            width: 100% !important;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 150px;
            border: 4px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.6),
                        0 0 30px rgba(0, 255, 0, 0.5);
        }

        .scan-line {
            position: absolute;
            top: 20%;
            left: 5%;
            right: 5%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 50%, 
                transparent 100%);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 20%; }
            50% { top: 80%; }
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #4b5563;
        }

        .status.scanning {
            background: #d1fae5;
            color: #065f46;
        }

        .result {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4b5563;
        }

        .info-value {
            color: #111827;
            text-align: right;
            max-width: 60%;
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .camera-selector {
            margin: 10px 0;
            text-align: center;
        }

        select {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .torch-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .torch-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
    <!-- Bibliotecas simplificadas -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Scanner de Produtos</h1>
            <p>Escaneie qualquer c√≥digo de barras EAN-13</p>
        </div>

        <div class="content">
            <div class="input-group">
                <input type="text" 
                       id="manual-code" 
                       placeholder="Digite o c√≥digo de barras (13 d√≠gitos)"
                       maxlength="13">
                <button class="btn" onclick="searchManual()">
                    üîç Buscar Produto
                </button>
            </div>

            <button class="btn" id="start-scanner" onclick="startScanner()">
                üì∑ Iniciar Scanner
            </button>

            <div class="camera-selector hidden" id="camera-selector">
                <select id="camera-select">
                    <option value="">Selecione uma c√¢mera...</option>
                </select>
            </div>

            <div class="scanner-container" id="scanner-container">
                <div id="qr-reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="torch-control">
                    <button class="torch-btn" id="torch-btn" onclick="toggleTorch()">üî¶</button>
                </div>
            </div>

            <div class="status" id="status">
                Pronto para escanear
            </div>

            <div class="controls hidden" id="scanner-controls">
                <button class="btn btn-secondary" onclick="stopScanner()">
                    ‚èπÔ∏è Parar Scanner
                </button>
                <button class="btn" onclick="switchCamera()">
                    üîÑ Alternar C√¢mera
                </button>
            </div>

            <div class="result" id="result">
                <!-- Resultado ser√° inserido aqui -->
            </div>

            <div class="hint">
                Dica: Use a c√¢mera traseira e mantenha o c√≥digo est√°vel
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        let scanner = null;
        let currentCameraId = null;
        let cameras = [];
        let isTorchOn = false;
        let lastScannedCode = '';
        let lastScanTime = 0;

        // C√≥digos de teste conhecidos
        const TEST_CODES = [
            '7891000315507', // Nescau
            '7894900010015', // Coca-Cola
            '7891910000197', // Arroz Tio Jo√£o
            '7896036090015', // P√£o de Forma Pullman
            '7892840816841', // Leite Ninho
            '7896051111027', // √ìleo Soja
            '7891150002658', // Caf√© Pil√£o
            '7891999010026', // Feij√£o Carioca
            '7894650050011', // Sab√£o em P√≥ OMO
            '7891024115109'  // Fralda Pampers
        ];

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadCameras();
            document.getElementById('manual-code').value = TEST_CODES[0];
        });

        // Carregar c√¢meras dispon√≠veis
        async function loadCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                const select = document.getElementById('camera-select');
                select.innerHTML = '<option value="">Selecione uma c√¢mera...</option>';
                
                cameras.forEach((camera, index) => {
                    const label = camera.label || `C√¢mera ${index + 1}`;
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.textContent = label;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar c√¢meras:', error);
            }
        }

        // Iniciar scanner
        async function startScanner() {
            try {
                document.getElementById('start-scanner').classList.add('hidden');
                document.getElementById('camera-selector').classList.remove('hidden');
                document.getElementById('scanner-controls').classList.remove('hidden');
                
                const status = document.getElementById('status');
                status.textContent = 'Iniciando c√¢mera...';
                status.classList.add('scanning');
                
                // Configura√ß√£o da c√¢mera
                const config = {
                    fps: 30,
                    qrbox: { width: 250, height: 150 }, // √Årea de foco maior
                    rememberLastUsedCamera: true,
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128
                    ]
                };

                // Inicializar scanner
                scanner = new Html5Qrcode("qr-reader");
                
                // Tentar encontrar a c√¢mera traseira primeiro
                let cameraId = currentCameraId;
                if (!cameraId && cameras.length > 0) {
                    const rearCamera = cameras.find(cam => 
                        cam.label.toLowerCase().includes('back') || 
                        cam.label.toLowerCase().includes('rear') ||
                        cam.label.toLowerCase().includes('environment')
                    );
                    cameraId = rearCamera ? rearCamera.deviceId : cameras[0].deviceId;
                }

                // Iniciar leitura
                await scanner.start(
                    cameraId || { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                document.getElementById('scanner-container').style.display = 'block';
                status.textContent = 'Aponte para o c√≥digo de barras...';
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                document.getElementById('status').textContent = 'Erro: ' + error.message;
                stopScanner();
            }
        }

        // Sucesso na leitura
        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            // Verificar se √© um c√≥digo v√°lido (EAN-13 tem 13 d√≠gitos)
            if (code.length !== 13 || !/^\d+$/.test(code)) {
                console.log('C√≥digo inv√°lido:', code);
                return;
            }
            
            // Prevenir leituras duplicadas r√°pidas
            if (code === lastScannedCode && (now - lastScanTime) < 2000) {
                return;
            }
            
            lastScannedCode = code;
            lastScanTime = now;
            
            // Feedback visual
            const status = document.getElementById('status');
            status.textContent = `‚úÖ C√≥digo detectado: ${code}`;
            
            // Parar scanner temporariamente
            if (scanner) {
                scanner.pause();
            }
            
            // Buscar produto
            searchProduct(code);
            
            // Reiniciar scanner ap√≥s 3 segundos
            setTimeout(() => {
                if (scanner && scanner.getState() === Html5QrcodeScannerState.PAUSED) {
                    scanner.resume();
                    status.textContent = 'Pronto para escanear novamente...';
                }
            }, 3000);
        }

        // Erro na leitura
        function onScanError(error) {
            // Ignorar erros comuns de "nenhum c√≥digo encontrado"
            if (!error.message.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        // Buscar produto na API
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="status scanning">
                    üîç Buscando informa√ß√µes para o c√≥digo: ${code}
                </div>
            `;
            resultDiv.classList.add('active');
            
            try {
                // Usar proxy para evitar CORS
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'ScannerApp/1.0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 1 || !data.product) {
                    showProductNotFound(code);
                    return;
                }
                
                showProductInfo(data.product, code);
                
            } catch (error) {
                console.error('Erro ao buscar produto:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao conectar com a API<br>
                        <small>${error.message}</small>
                        <br><br>
                        <button class="btn" onclick="searchProduct('${code}')" style="padding: 8px; font-size: 14px;">
                            üîÑ Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Mostrar informa√ß√µes do produto
        function showProductInfo(product, code) {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image_front_url || product.image_url) {
                const imgUrl = product.image_front_url || product.image_url;
                imageHtml = `<img src="${imgUrl}" class="product-image" alt="${product.product_name || 'Produto'}">`;
            }
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Produto:</span>
                        <span class="info-value">${product.product_name || product.product_name_pt || product.product_name_en || 'N√£o informado'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Marca:</span>
                        <span class="info-value">${product.brands || product.brand_owner || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Quantidade:</span>
                        <span class="info-value">${product.quantity || product.product_quantity || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Categorias:</span>
                        <span class="info-value">${product.categories || 'N√£o informado'}</span>
                    </div>
                    ${product.nutriscore_grade ? `
                    <div class="info-row">
                        <span class="info-label">Nutri-Score:</span>
                        <span class="info-value" style="font-weight: bold; color: ${getNutriScoreColor(product.nutriscore_grade)}">
                            ${product.nutriscore_grade.toUpperCase()}
                        </span>
                    </div>` : ''}
                </div>
            `;
        }

        // Mostrar produto n√£o encontrado
        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            
            // Gerar sugest√µes de c√≥digos similares
            const suggestions = TEST_CODES
                .filter(testCode => testCode.substring(0, 3) === code.substring(0, 3))
                .slice(0, 3);
            
            let suggestionsHtml = '';
            if (suggestions.length > 0) {
                suggestionsHtml = `
                    <br><br>
                    <strong>Tente estes c√≥digos de teste:</strong><br>
                    ${suggestions.map(code => `<code>${code}</code>`).join(', ')}
                `;
            }
            
            resultDiv.innerHTML = `
                <div class="error">
                    ‚ùå Produto n√£o encontrado<br>
                    <small>C√≥digo: ${code}</small>
                    ${suggestionsHtml}
                </div>
            `;
        }

        // Buscar manualmente
        function searchManual() {
            const code = document.getElementById('manual-code').value.trim();
            if (!code || code.length !== 13) {
                alert('Digite um c√≥digo EAN-13 v√°lido (13 d√≠gitos)');
                return;
            }
            searchProduct(code);
        }

        // Parar scanner
        async function stopScanner() {
            if (scanner) {
                try {
                    await scanner.stop();
                } catch (error) {
                    console.error('Erro ao parar scanner:', error);
                }
                scanner = null;
            }
            
            document.getElementById('scanner-container').style.display = 'none';
            document.getElementById('start-scanner').classList.remove('hidden');
            document.getElementById('camera-selector').classList.add('hidden');
            document.getElementById('scanner-controls').classList.add('hidden');
            document.getElementById('status').textContent = 'Scanner parado';
            document.getElementById('status').classList.remove('scanning');
            
            // Desligar lanterna se estiver ligada
            if (isTorchOn) {
                toggleTorch();
            }
        }

        // Alternar c√¢mera
        async function switchCamera() {
            if (!scanner || cameras.length < 2) {
                alert('Apenas uma c√¢mera dispon√≠vel');
                return;
            }
            
            await stopScanner();
            
            // Encontrar pr√≥xima c√¢mera
            const currentIndex = cameras.findIndex(cam => cam.deviceId === currentCameraId);
            const nextIndex = (currentIndex + 1) % cameras.length;
            currentCameraId = cameras[nextIndex].deviceId;
            
            // Reiniciar scanner com nova c√¢mera
            setTimeout(startScanner, 500);
        }

        // Alternar lanterna
        async function toggleTorch() {
            if (!scanner || !scanner.getRunningTrackCapabilities) {
                return;
            }
            
            try {
                const track = await scanner.getRunningTrack();
                if (track && track.getCapabilities && track.getCapabilities().torch) {
                    await track.applyConstraints({
                        advanced: [{ torch: !isTorchOn }]
                    });
                    isTorchOn = !isTorchOn;
                    document.getElementById('torch-btn').textContent = isTorchOn ? 'üí°' : 'üî¶';
                }
            } catch (error) {
                console.error('Erro ao controlar lanterna:', error);
            }
        }

        // Cor para Nutri-Score
        function getNutriScoreColor(grade) {
            const colors = {
                'a': '#4caf50', // Verde
                'b': '#8bc34a', // Verde claro
                'c': '#ffeb3b', // Amarelo
                'd': '#ff9800', // Laranja
                'e': '#f44336'  // Vermelho
            };
            return colors[grade.toLowerCase()] || '#666';
        }

        // Permitir selecionar c√¢mera manualmente
        document.getElementById('camera-select').addEventListener('change', function(e) {
            if (e.target.value) {
                currentCameraId = e.target.value;
                if (scanner) {
                    switchCamera();
                }
            }
        });

        // Permitir Enter no campo manual
        document.getElementById('manual-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchManual();
            }
        });
    </script>
</body>
</html>
