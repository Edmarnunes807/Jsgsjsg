<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de C√≥digos</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .scanner-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            background: #000;
            height: 300px;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .focus-frame {
            width: 80%;
            height: 120px;
            border: 3px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(76, 175, 80, 0.5);
            position: relative;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #4CAF50;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .btn {
            flex: 1;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #f44336 !important;
        }

        .btn-stop:hover {
            background: #d32f2f !important;
        }

        .btn-secondary {
            background: #2196F3 !important;
        }

        .btn-secondary:hover {
            background: #1976D2 !important;
        }

        .status {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #4CAF50;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            border: 1px solid #e9ecef;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            color: #212529;
            text-align: right;
            max-width: 60%;
        }

        .product-image {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 6px;
            margin-bottom: 10px;
            background: white;
            padding: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #495057;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .zoom-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            gap: 5px;
        }

        .zoom-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .camera-status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 20;
        }

        .hint {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Scanner de C√≥digos</h1>
            <p>C√¢mera traseira ‚Ä¢ Leitura autom√°tica</p>
        </div>

        <div class="content">
            <!-- Container do scanner (SEMPRE VIS√çVEL) -->
            <div class="scanner-container">
                <div id="reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="camera-status" id="cameraStatus">Desligada</div>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="adjustZoom(-0.2)">-</button>
                    <button class="zoom-btn" onclick="adjustZoom(0.2)">+</button>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <button class="btn" id="startBtn" onclick="startScanner()">
                    ‚ñ∂Ô∏è Iniciar Scanner
                </button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopScanner()" style="display: none;">
                    ‚èπÔ∏è Parar
                </button>
                <button class="btn btn-secondary" onclick="focusCamera()">
                    üîç Focar
                </button>
            </div>

            <!-- Status -->
            <div class="status" id="status">
                Clique em "Iniciar Scanner" para come√ßar
            </div>

            <!-- Dica -->
            <div class="hint">
                üí° Dica: Para melhor leitura, aproxime o c√≥digo da c√¢mera
            </div>

            <!-- Resultado -->
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let html5QrCode = null;
        let isScanning = false;
        let cameraTrack = null;
        let currentZoom = 1.0;
        let detectionCount = 0;

        // Iniciar scanner - SIMPLIFICADO
        async function startScanner() {
            if (isScanning) return;
            
            try {
                // Atualizar status
                updateStatus('üîÑ Solicitando permiss√£o da c√¢mera...', 'active');
                
                // Mostrar bot√£o de parar, esconder de iniciar
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                document.getElementById('cameraStatus').textContent = 'Ligando...';
                
                // Configura√ß√£o SIMPLES
                const config = {
                    fps: 10, // Reduzido para melhor performance
                    qrbox: { 
                        width: 250, 
                        height: 150 
                    },
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.CODE_128
                    ]
                };
                
                // Criar scanner
                html5QrCode = new Html5Qrcode("reader");
                
                // Configura√ß√£o SIMPLES da c√¢mera
                const cameraConfig = { 
                    facingMode: "environment",
                    width: { min: 640, ideal: 1280 },
                    height: { min: 480, ideal: 720 }
                };
                
                // Iniciar scanner
                await html5QrCode.start(
                    cameraConfig,
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                updateStatus('‚úÖ Scanner ativo! Aponte para um c√≥digo.', 'active');
                document.getElementById('cameraStatus').textContent = 'Ativa';
                
                // Tentar obter track da c√¢mera
                try {
                    cameraTrack = await html5QrCode.getRunningTrack();
                } catch (e) {
                    console.log('N√£o foi poss√≠vel obter track da c√¢mera:', e);
                }
                
            } catch (error) {
                console.error('Erro:', error);
                updateStatus(`‚ùå Erro: ${error.message}`, 'error');
                stopScanner();
            }
        }

        // Atualizar status
        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status';
            if (type) {
                status.classList.add(type);
            }
        }

        // Sucesso na leitura
        function onScanSuccess(decodedText, decodedResult) {
            const code = decodedText.trim();
            
            // Validar c√≥digo
            if (!/^\d{8,13}$/.test(code)) return;
            
            detectionCount++;
            
            // Feedback visual
            updateStatus(`‚úÖ Detectado: ${code}`, 'active');
            
            // Efeito visual
            const focusFrame = document.querySelector('.focus-frame');
            focusFrame.style.borderColor = '#2196F3';
            setTimeout(() => {
                focusFrame.style.borderColor = '#4CAF50';
            }, 300);
            
            // Buscar produto
            searchProduct(code);
        }

        // Erro na leitura
        function onScanError(error) {
            // Ignorar erros comuns
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Scan error:', error);
            }
        }

        // Parar scanner
        async function stopScanner() {
            if (!isScanning && !html5QrCode) return;
            
            try {
                if (html5QrCode) {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                    html5QrCode = null;
                }
            } catch (error) {
                console.log('Erro ao parar:', error);
            }
            
            // Resetar estado
            isScanning = false;
            cameraTrack = null;
            
            // Atualizar UI
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('cameraStatus').textContent = 'Desligada';
            
            updateStatus('Scanner parado. Clique para iniciar novamente.');
        }

        // Ajustar zoom
        async function adjustZoom(change) {
            if (!cameraTrack || !isScanning) return;
            
            try {
                currentZoom = Math.max(1.0, Math.min(3.0, currentZoom + change));
                
                await cameraTrack.applyConstraints({
                    advanced: [{ zoom: currentZoom }]
                });
                
                updateStatus(`üîç Zoom: ${currentZoom.toFixed(1)}x`, 'active');
            } catch (error) {
                console.log('Zoom n√£o suportado:', error);
            }
        }

        // For√ßar foco
        async function focusCamera() {
            if (!cameraTrack || !isScanning) return;
            
            try {
                // Tentar foco autom√°tico
                await cameraTrack.applyConstraints({
                    advanced: [{ focusMode: 'continuous' }]
                });
                
                updateStatus('üîç Focando...', 'active');
                
                // Tentar foco √∫nico ap√≥s breve delay
                setTimeout(async () => {
                    try {
                        await cameraTrack.applyConstraints({
                            advanced: [{ focusMode: 'single-shot' }]
                        });
                        updateStatus('‚úÖ Foco ajustado', 'active');
                    } catch (e) {
                        console.log('Foco single-shot n√£o suportado:', e);
                    }
                }, 500);
                
            } catch (error) {
                console.log('Erro no foco:', error);
                updateStatus('‚ö†Ô∏è Foco autom√°tico n√£o dispon√≠vel', 'error');
            }
        }

        // Buscar produto
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Buscando produto...</div>
                    <div style="font-size: 12px; color: #6c757d; margin-top: 5px;">${code}</div>
                </div>
            `;
            resultDiv.classList.add('show');
            
            try {
                // Usar proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data.status !== 1) {
                    showProductNotFound(code);
                    return;
                }
                
                showProductInfo(data.product, code);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                showProductError(code);
            }
        }

        // Mostrar informa√ß√µes do produto
        function showProductInfo(product, code) {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image_front_url || product.image_url) {
                const imgUrl = product.image_front_url || product.image_url;
                imageHtml = `
                    <img src="${imgUrl}" 
                         class="product-image" 
                         alt="${product.product_name || 'Produto'}"
                         onerror="this.style.display='none'">
                `;
            }
            
            const productName = product.product_name || 
                              product.product_name_pt || 
                              product.product_name_en || 
                              'Produto n√£o identificado';
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">C√≥digo:</span>
                        <span class="info-value"><strong>${code}</strong></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Produto:</span>
                        <span class="info-value">${productName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Marca:</span>
                        <span class="info-value">${product.brands || product.brand_owner || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Quantidade:</span>
                        <span class="info-value">${product.quantity || product.product_quantity || 'N√£o informada'}</span>
                    </div>
                </div>
            `;
        }

        // Produto n√£o encontrado
        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span class="info-value" style="color: #f44336;">Produto n√£o encontrado</span>
                    </div>
                </div>
            `;
        }

        // Erro
        function showProductError(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span class="info-value" style="color: #ff9800;">Erro na conex√£o</span>
                    </div>
                </div>
            `;
        }

        // Iniciar automaticamente? (descomente se quiser)
        // window.addEventListener('load', startScanner);
    </script>
</body>
</html>
