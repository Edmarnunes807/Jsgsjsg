<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de C√≥digos de Barras</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-warning {
            background: #f59e0b;
        }

        .scanner-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
            min-height: 300px;
            display: none;
        }

        #reader {
            width: 100% !important;
            min-height: 300px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .focus-frame {
            width: 80%;
            height: 120px;
            border: 4px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 50%, 
                transparent 100%);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #4b5563;
        }

        .status.scanning {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .status.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .result {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4b5563;
        }

        .info-value {
            color: #111827;
            text-align: right;
            max-width: 60%;
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .camera-controls select {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .torch-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .torch-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        .test-codes {
            margin-top: 15px;
            padding: 15px;
            background: #e0f2fe;
            border-radius: 10px;
        }

        .test-codes h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #0369a1;
        }

        .code-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .code-badge {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #bae6fd;
            transition: all 0.2s;
        }

        .code-badge:hover {
            background: #0ea5e9;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Scanner de Produtos</h1>
            <p>Escaneie qualquer c√≥digo de barras EAN-13</p>
        </div>

        <div class="content">
            <!-- Entrada manual -->
            <div class="input-group">
                <input type="text" 
                       id="manualCode" 
                       placeholder="Digite o c√≥digo de barras (13 d√≠gitos)"
                       maxlength="13"
                       value="7891000315507">
                <button class="btn" onclick="searchManual()">
                    üîç Buscar Produto Manualmente
                </button>
            </div>

            <!-- Bot√£o do scanner -->
            <button class="btn" id="startBtn" onclick="initScanner()">
                üì∑ Abrir Scanner de C√¢mera
            </button>

            <!-- Controles da c√¢mera -->
            <div class="camera-controls hidden" id="cameraControls">
                <select id="cameraSelect">
                    <option value="">Selecionando c√¢mera...</option>
                </select>
                <button class="btn btn-secondary" onclick="stopScanner()">
                    ‚èπÔ∏è Parar
                </button>
            </div>

            <!-- Container do scanner -->
            <div class="scanner-container" id="scannerContainer">
                <div id="reader"></div>
                <div class="scanner-overlay">
                    <div class="focus-frame">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="torch-control">
                    <button class="torch-btn" id="torchBtn" onclick="toggleTorch()">üî¶</button>
                </div>
            </div>

            <!-- Status -->
            <div class="status" id="status">
                Clique em "Abrir Scanner" para come√ßar
            </div>

            <!-- Controles extras -->
            <div class="camera-controls hidden" id="extraControls">
                <button class="btn btn-success" onclick="switchCamera()">
                    üîÑ Alternar C√¢mera
                </button>
                <button class="btn btn-warning" onclick="forceRestartScanner()">
                    üîÑ Reiniciar Scanner
                </button>
                <button class="btn" onclick="testScanner()">
                    üß™ Testar Scanner
                </button>
            </div>

            <!-- Resultado -->
            <div class="result" id="result"></div>

            <!-- C√≥digos de teste -->
            <div class="test-codes">
                <h3>üéØ C√≥digos de teste (clique para usar):</h3>
                <div class="code-list" id="testCodes"></div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let html5QrCode = null;
        let currentCameraId = null;
        let cameras = [];
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;

        // C√≥digos de teste reais
        const TEST_CODES = [
            '7891000315507', // Nescau
            '7894900010015', // Coca-Cola
            '7891910000197', // Arroz Tio Jo√£o
            '7892840816841', // Leite Ninho
            '7896051111027', // √ìleo Soja
            '7891150002658', // Caf√© Pil√£o
            '7891999010026', // Feij√£o Carioca
            '7894650050011', // Sab√£o OMO
            '7891024115109', // Fralda Pampers
            '7896036090015'  // P√£o Pullman
        ];

        // Inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadTestCodes();
            // Aguardar um pouco antes de carregar as c√¢meras para evitar conflitos
            setTimeout(loadCameras, 500);
            
            // Detectar mudan√ßas nos dispositivos
            if (navigator.mediaDevices && navigator.mediaDevices.addEventListener) {
                navigator.mediaDevices.addEventListener('devicechange', handleDeviceChange);
            }
        });

        // Fun√ß√£o para lidar com mudan√ßas nos dispositivos
        function handleDeviceChange() {
            console.log('Dispositivo de m√≠dia alterado, recarregando c√¢meras...');
            loadCameras();
            if (isScanning) {
                updateCameraSelect();
            }
        }

        // Carregar c√≥digos de teste
        function loadTestCodes() {
            const container = document.getElementById('testCodes');
            TEST_CODES.forEach(code => {
                const badge = document.createElement('div');
                badge.className = 'code-badge';
                badge.textContent = code;
                badge.onclick = () => {
                    document.getElementById('manualCode').value = code;
                    searchManual();
                };
                container.appendChild(badge);
            });
        }

        // Carregar c√¢meras dispon√≠veis
        async function loadCameras() {
            try {
                // Aguardar um pouco para evitar conflitos
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                console.log(`${cameras.length} c√¢meras encontradas:`, cameras.map(c => c.label || 'Sem nome'));
                
                // Atualizar o seletor se estiver vis√≠vel
                if (document.getElementById('cameraControls').classList.contains('hidden') === false) {
                    updateCameraSelect();
                }
            } catch (error) {
                console.log('Erro ao carregar c√¢meras:', error);
            }
        }

        // Atualizar seletor de c√¢meras
        async function updateCameraSelect() {
            try {
                // Recarregar dispositivos para garantir lista atualizada
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Selecione uma c√¢mera...</option>';
                
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    
                    // Criar label mais amig√°vel
                    let label = device.label || `C√¢mera ${index + 1}`;
                    
                    // Detectar tipo de c√¢mera
                    if (label.toLowerCase().includes('back') || 
                        label.toLowerCase().includes('rear') ||
                        label.toLowerCase().includes('environment') ||
                        label.includes('2') || 
                        label.includes('traseira')) {
                        label = 'üì∑ ' + label + ' (Traseira)';
                    } else if (label.toLowerCase().includes('front') || 
                              label.toLowerCase().includes('user') ||
                              label.toLowerCase().includes('selfie') ||
                              label.includes('1') ||
                              label.includes('frontal')) {
                        label = 'üì± ' + label + ' (Frontal)';
                    } else {
                        label = 'üé• ' + label;
                    }
                    
                    option.textContent = label;
                    select.appendChild(option);
                    
                    // Selecionar automaticamente se for a c√¢mera atual
                    if (device.deviceId === currentCameraId || 
                        (currentCameraId === "environment" && 
                         (label.includes('Traseira') || label.toLowerCase().includes('back') || label.toLowerCase().includes('rear'))) ||
                        (currentCameraId === "user" && 
                         (label.includes('Frontal') || label.toLowerCase().includes('front') || label.toLowerCase().includes('selfie')))) {
                        select.value = device.deviceId;
                    }
                });
                
                // Se n√£o encontrou correspond√™ncia, selecionar primeira
                if (!select.value && videoDevices.length > 0) {
                    select.value = videoDevices[0].deviceId;
                    currentCameraId = videoDevices[0].deviceId;
                }
                
            } catch (error) {
                console.log('Erro ao atualizar seletor de c√¢meras:', error);
            }
        }

        // Inicializar o scanner
        async function initScanner() {
            if (isScanning) return;
            
            try {
                const status = document.getElementById('status');
                status.innerHTML = '<div class="loading"></div> Solicitando acesso √† c√¢mera...';
                status.className = 'status scanning';
                
                // Esconder bot√£o inicial e mostrar controles
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('cameraControls').classList.remove('hidden');
                document.getElementById('extraControls').classList.remove('hidden');
                
                // MOSTRAR CONTAINER IMEDIATAMENTE (para evitar tela preta)
                document.getElementById('scannerContainer').style.display = 'block';
                
                // Configura√ß√µes do scanner
                const config = {
                    fps: 10,
                    qrbox: { 
                        width: 250, 
                        height: 150 
                    },
                    rememberLastUsedCamera: true,
                    supportedScanTypes: [
                        Html5QrcodeScanType.SCAN_TYPE_CAMERA
                    ],
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39
                    ]
                };
                
                // Criar inst√¢ncia do scanner
                html5QrCode = new Html5Qrcode("reader");
                
                // AGUARDAR UM MOMENTO PARA EVITAR CONFLITOS
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Tentar diferentes m√©todos de inicializa√ß√£o
                let startSuccess = false;
                
                // M√©todo 1: Tentar com facingMode primeiro (mais confi√°vel)
                try {
                    status.innerHTML = '<div class="loading"></div> Tentando c√¢mera traseira (environment)...';
                    
                    await html5Qrcode.start(
                        { facingMode: "environment" }, // Prioriza c√¢mera traseira
                        config,
                        onScanSuccess,
                        onScanError
                    );
                    startSuccess = true;
                    currentCameraId = "environment";
                    console.log("Scanner iniciado com facingMode: environment");
                } catch (environmentError) {
                    console.log("C√¢mera environment falhou:", environmentError);
                    
                    // M√©todo 2: Tentar c√¢mera frontal
                    try {
                        status.innerHTML = '<div class="loading"></div> Tentando c√¢mera frontal (user)...';
                        
                        await html5QrCode.start(
                            { facingMode: "user" }, // Tenta c√¢mera frontal
                            config,
                            onScanSuccess,
                            onScanError
                        );
                        startSuccess = true;
                        currentCameraId = "user";
                        console.log("Scanner iniciado com facingMode: user");
                    } catch (userError) {
                        console.log("C√¢mera user tamb√©m falhou:", userError);
                    }
                }
                
                // M√©todo 3: Se ambas as facingMode falharem, tentar com deviceId
                if (!startSuccess) {
                    await loadCameras(); // Garantir que temos lista atualizada
                    
                    if (cameras.length > 0) {
                        // Tentar encontrar a melhor c√¢mera
                        let selectedCamera = null;
                        
                        // Procurar por c√¢mera traseira
                        const rearCamera = cameras.find(cam => {
                            const label = cam.label || '';
                            return label.toLowerCase().includes('back') || 
                                   label.toLowerCase().includes('rear') ||
                                   label.toLowerCase().includes('environment') ||
                                   label.includes('2') ||
                                   label.includes('traseira');
                        });
                        
                        if (rearCamera) {
                            selectedCamera = rearCamera;
                            console.log("Encontrada c√¢mera traseira:", rearCamera.label);
                        } else {
                            // Usar a primeira c√¢mera dispon√≠vel
                            selectedCamera = cameras[0];
                            console.log("Usando primeira c√¢mera dispon√≠vel:", selectedCamera.label);
                        }
                        
                        status.innerHTML = '<div class="loading"></div> Iniciando c√¢mera espec√≠fica...';
                        
                        await html5QrCode.start(
                            selectedCamera.deviceId,
                            config,
                            onScanSuccess,
                            onScanError
                        );
                        
                        startSuccess = true;
                        currentCameraId = selectedCamera.deviceId;
                    } else {
                        throw new Error("Nenhuma c√¢mera encontrada");
                    }
                }
                
                if (startSuccess) {
                    status.textContent = '‚úÖ Scanner ativo! Aponte para um c√≥digo de barras...';
                    isScanning = true;
                    
                    // Atualizar seletor de c√¢mera
                    await updateCameraSelect();
                    
                    // Configurar evento de mudan√ßa de c√¢mera
                    document.getElementById('cameraSelect').onchange = function() {
                        if (this.value && this.value !== currentCameraId) {
                            switchToCamera(this.value);
                        }
                    };
                } else {
                    throw new Error("N√£o foi poss√≠vel iniciar nenhuma c√¢mera");
                }
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                
                // TENTAR LIMPAR E RECOME√áAR
                if (html5QrCode) {
                    try {
                        await html5QrCode.stop();
                        html5QrCode.clear();
                    } catch (e) {
                        console.log('Erro ao limpar scanner:', e);
                    }
                }
                
                // Resetar estado
                isScanning = false;
                html5QrCode = null;
                
                // Mostrar mensagem de erro amig√°vel
                const status = document.getElementById('status');
                status.className = 'status error';
                
                if (error.message.includes('permission')) {
                    status.textContent = 'Permiss√£o da c√¢mera negada. Por favor, permita o acesso √† c√¢mera nas configura√ß√µes do navegador.';
                } else if (error.message.includes('found') || error.message.includes('Nenhuma')) {
                    status.textContent = 'Nenhuma c√¢mera encontrada. Verifique se h√° uma c√¢mera dispon√≠vel.';
                } else {
                    status.textContent = `Erro: ${error.message}. Tente novamente.`;
                }
                
                // Mostrar bot√£o para tentar de novo
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('startBtn').innerHTML = 'üîÑ Tentar Novamente';
                document.getElementById('cameraControls').classList.add('hidden');
                document.getElementById('extraControls').classList.add('hidden');
                document.getElementById('scannerContainer').style.display = 'none';
            }
        }

        // Sucesso na leitura
        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            // Verificar se √© um c√≥digo v√°lido (EAN-13 tem 13 d√≠gitos)
            if (!isValidBarcode(code)) {
                console.log('C√≥digo inv√°lido ignorado:', code);
                return;
            }
            
            // Prevenir leituras duplicadas r√°pidas
            if (code === lastScanned && (now - lastScanTime) < 2000) {
                return;
            }
            
            lastScanned = code;
            lastScanTime = now;
            
            // Feedback visual
            const status = document.getElementById('status');
            status.textContent = `‚úÖ C√≥digo detectado: ${code}`;
            
            // Pausar scanner temporariamente
            if (html5QrCode) {
                html5QrCode.pause();
            }
            
            // Buscar produto
            searchProduct(code);
            
            // Reiniciar scanner ap√≥s 3 segundos
            setTimeout(() => {
                if (html5QrCode && isScanning) {
                    html5QrCode.resume();
                    status.textContent = 'Pronto para escanear novamente...';
                }
            }, 3000);
        }

        // Erro na leitura
        function onScanError(error) {
            // Ignorar erros de "nenhum c√≥digo encontrado"
            if (!error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        // Validar c√≥digo de barras
        function isValidBarcode(code) {
            // Deve ter entre 8 e 13 d√≠gitos e ser apenas n√∫meros
            if (!/^\d+$/.test(code)) return false;
            if (code.length < 8 || code.length > 13) return false;
            
            // Valida√ß√£o b√°sica de d√≠gito verificador para EAN-13
            if (code.length === 13) {
                return validateEAN13(code);
            }
            
            return true;
        }

        // Validar EAN-13
        function validateEAN13(code) {
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                const digit = parseInt(code[i]);
                sum += digit * (i % 2 === 0 ? 1 : 3);
            }
            const checksum = (10 - (sum % 10)) % 10;
            return checksum === parseInt(code[12]);
        }

        // Parar scanner
        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (error) {
                    console.log('Erro ao parar scanner:', error);
                }
                html5QrCode.clear();
            }
            
            // Resetar estado
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            // Esconder scanner e mostrar bot√£o inicial
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('startBtn').innerHTML = 'üì∑ Abrir Scanner de C√¢mera';
            document.getElementById('cameraControls').classList.add('hidden');
            document.getElementById('extraControls').classList.add('hidden');
            
            // Atualizar status
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Scanner parado. Clique para iniciar novamente.';
        }

        // Alternar para outra c√¢mera
        async function switchToCamera(cameraId) {
            if (!isScanning || !html5QrCode || cameraId === currentCameraId) return;
            
            try {
                // Mostrar mensagem de carregamento
                const status = document.getElementById('status');
                status.innerHTML = '<div class="loading"></div> Alternando c√¢mera...';
                
                // Parar scanner atual
                await html5QrCode.stop();
                
                // Aguardar um momento para liberar recursos
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Atualizar c√¢mera atual
                currentCameraId = cameraId;
                
                // Reiniciar com nova c√¢mera
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 150 }
                };
                
                await html5QrCode.start(
                    cameraId,
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                status.textContent = '‚úÖ C√¢mera alterada com sucesso!';
                isScanning = true;
                
            } catch (error) {
                console.error('Erro ao alternar c√¢mera:', error);
                
                // Tentar recupera√ß√£o autom√°tica
                const status = document.getElementById('status');
                status.className = 'status error';
                status.textContent = `Erro: ${error.message}. Tentando recuperar...`;
                
                // Tentar voltar para a c√¢mera anterior ou iniciar com facingMode
                try {
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 150 }
                    };
                    
                    // Tentar com facingMode como fallback
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        onScanSuccess,
                        onScanError
                    );
                    
                    currentCameraId = "environment";
                    status.textContent = '‚úÖ Scanner recuperado!';
                    status.className = 'status scanning';
                    isScanning = true;
                    
                } catch (recoveryError) {
                    console.error('Falha na recupera√ß√£o:', recoveryError);
                    status.textContent = '‚ùå Falha ao recuperar scanner. Reinicie o scanner.';
                    stopScanner();
                }
            }
        }

        // Alternar c√¢mera (bot√£o)
        async function switchCamera() {
            if (!isScanning || !html5QrCode) {
                alert('Inicie o scanner primeiro!');
                return;
            }
            
            if (cameras.length < 2) {
                alert('Apenas uma c√¢mera dispon√≠vel');
                return;
            }
            
            // Encontrar pr√≥xima c√¢mera
            const currentIndex = cameras.findIndex(cam => cam.deviceId === currentCameraId);
            const nextIndex = (currentIndex + 1) % cameras.length;
            const nextCamera = cameras[nextIndex];
            
            if (nextCamera) {
                await switchToCamera(nextCamera.deviceId);
            }
        }

        // For√ßar rein√≠cio do scanner
        async function forceRestartScanner() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="loading"></div> Reiniciando scanner...';
            status.className = 'status warning';
            
            await stopScanner();
            
            // Aguardar um pouco para garantir que tudo foi limpo
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Recarregar lista de c√¢meras
            await loadCameras();
            
            // Iniciar scanner novamente
            await initScanner();
        }

        // Alternar lanterna
        async function toggleTorch() {
            if (!isScanning || !html5QrCode) return;
            
            try {
                // Tentar acessar a stream atual do scanner
                // Nota: A biblioteca html5-qrcode n√£o exp√µe diretamente a stream
                // Esta √© uma implementa√ß√£o b√°sica
                const torchBtn = document.getElementById('torchBtn');
                
                // Alternar √≠cone
                if (torchBtn.textContent === 'üî¶') {
                    torchBtn.textContent = 'üí°';
                    torchBtn.style.backgroundColor = 'rgba(255, 255, 0, 0.3)';
                } else {
                    torchBtn.textContent = 'üî¶';
                    torchBtn.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                }
                
                // Nota: Para controle real da lanterna, seria necess√°rio acessar
                // a MediaStreamTrack diretamente, o que a biblioteca n√£o exp√µe facilmente
                console.log('Controle de lanterna - funcionalidade b√°sica');
                
            } catch (error) {
                console.log('Lanterna n√£o suportada ou erro:', error);
                alert('Controle de lanterna n√£o dispon√≠vel neste navegador/dispositivo');
            }
        }

        // Buscar produto manualmente
        function searchManual() {
            const code = document.getElementById('manualCode').value.trim();
            if (!code || code.length < 8) {
                alert('Digite um c√≥digo de barras v√°lido (8-13 d√≠gitos)');
                return;
            }
            searchProduct(code);
        }

        // Testar o scanner
        function testScanner() {
            if (!isScanning) {
                alert('Inicie o scanner primeiro!');
                return;
            }
            
            // Simular leitura de um c√≥digo de teste
            const testCode = TEST_CODES[Math.floor(Math.random() * TEST_CODES.length)];
            onScanSuccess(testCode, {});
        }

        // Buscar produto na API
        async function searchProduct(code) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="status scanning">
                    <div style="margin-bottom: 5px;">üîç Buscando produto...</div>
                    <div style="font-size: 12px;">C√≥digo: ${code}</div>
                </div>
            `;
            resultDiv.classList.add('active');
            
            try {
                // Usar CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'ProductScanner/1.0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 1) {
                    showProductNotFound(code);
                    return;
                }
                
                showProductInfo(data.product, code);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erro ao buscar produto<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Mostrar informa√ß√µes do produto
        function showProductInfo(product, code) {
            const resultDiv = document.getElementById('result');
            
            let imageHtml = '';
            if (product.image_front_url || product.image_url) {
                const imgUrl = product.image_front_url || product.image_url;
                imageHtml = `
                    <img src="${imgUrl}" 
                         class="product-image" 
                         alt="${product.product_name || 'Produto'}"
                         onerror="this.style.display='none'">
                `;
            }
            
            const productName = product.product_name || 
                              product.product_name_pt || 
                              product.product_name_en || 
                              'Nome n√£o dispon√≠vel';
            
            resultDiv.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">üì¶ C√≥digo:</span>
                        <span class="info-value">${code}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè∑Ô∏è Produto:</span>
                        <span class="info-value">${productName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üè≠ Marca:</span>
                        <span class="info-value">${product.brands || product.brand_owner || 'N√£o informada'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚öñÔ∏è Quantidade:</span>
                        <span class="info-value">${product.quantity || product.product_quantity || 'N√£o informada'}</span>
                    </div>
                    ${product.categories ? `
                    <div class="info-row">
                        <span class="info-label">üìÇ Categorias:</span>
                        <span class="info-value">${product.categories.split(',').slice(0, 3).join(', ')}</span>
                    </div>` : ''}
                </div>
            `;
        }

        // Mostrar produto n√£o encontrado
        function showProductNotFound(code) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div class="status error">
                    ‚ùå Produto n√£o encontrado<br>
                    <small>C√≥digo ${code} n√£o est√° na base de dados.</small>
                    <br><br>
                    <button class="btn" style="padding: 8px; font-size: 14px;" 
                            onclick="searchProduct('${code}')">
                        üîÑ Tentar Novamente
                    </button>
                </div>
            `;
        }

        // Permitir Enter no campo manual
        document.getElementById('manualCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchManual();
            }
        });
    </script>
